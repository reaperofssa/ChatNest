<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
      cursor: pointer; /* Clickable for replies */
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #eee;
      align-self: flex-start;
    }
    .meta {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    img, video {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }
    .sticker {
      max-width: 100px;
      max-height: 100px;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
    .message-text {
      white-space: pre-wrap;
      margin-top: 5px;
    }
    #input-container {
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }
    #send-button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #file-input {
      display: none;
    }
    #file-button {
      padding: 8px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #typing-indicator {
      font-size: 0.9em;
      color: #666;
      padding: 5px 15px;
    }
    #reply-preview {
      background: #f5f5f5;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #reply-preview button {
      background: none;
      border: none;
      color: #ff0000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <div id="reply-preview" style="display: none;"></div>
      <div style="display: flex; gap: 10px;">
        <textarea id="message-input" placeholder="Type a message..." rows="2"></textarea>
        <button id="send-button">Send</button>
        <button id="file-button">ðŸ“Ž</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;

    // Get recipientId and authToken
    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    if (!authToken) {
      alert("No authToken found in localStorage. Please log in first.");
      window.location.href = "/login";
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // Load initial messages
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          renderMessages(data, recipientId, !before); // Append for initial load, prepend for scroll
          if (data.length > 0) {
            earliestTimestamp = data[data.length - 1].timestamp; // Update earliest timestamp
          }
        } else {
          console.error("Error:", data.error);
          alert(data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        alert("Error fetching messages");
      } finally {
        isLoading = false;
      }
    }

    function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id; // For reply functionality
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");

        let content = "";
        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${msg.senderName || msg.senderUsername || "Unknown"} â€¢ 
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        // Click to reply
        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }

        // Render replies
        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received");
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "#f5f5f5";
            replyDiv.dataset.messageId = reply.id;

            let replyContent = "";
            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }
            if (reply.text) {
              const formattedReplyText = escapeHtml(reply.text).replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${reply.senderName || reply.senderUsername || "Unknown"} â€¢ 
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            replyDiv.addEventListener("click", () => {
              replyingTo = { id: reply.id, text: reply.text || "[Media]", sender: reply.senderName || reply.senderUsername || "Unknown" };
              updateReplyPreview();
            });

            if (append) {
              container.appendChild(replyDiv);
            } else {
              container.insertBefore(replyDiv, container.firstChild);
            }
          });
        }
      });

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Infinite scroll
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      renderMessages([msg], recipientId, true);
    });

    // Typing indicator
    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => u.name || u.username).join(", ");
        typingIndicator.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      const issticker = file && file.type.startsWith("image") && confirm("Send as sticker?");
      sendButton.disabled = true;

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker
        };

        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          messageInput.value = "";
          fileInput.value = "";
          replyingTo = null;
          updateReplyPreview();
        } else {
          alert(data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Error sending message");
      } finally {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Typing detection
    messageInput.addEventListener("input", () => {
      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">X</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    loadMessages();
  </script>
</body>
</html>
