<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f2027 100%);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* <CHANGE> Animated background shapes like Telegram */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #14b8a6, transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #0891b2, transparent);
      top: 60%;
      right: 20%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #06b6d4, transparent);
      bottom: 20%;
      left: 30%;
      animation-delay: -10s;
    }

    .shape:nth-child(4) {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #0d9488, transparent);
      top: 30%;
      right: 40%;
      animation-delay: -15s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(0px) rotate(180deg); }
      75% { transform: translateY(20px) rotate(270deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    /* <CHANGE> Full viewport chat container */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* <CHANGE> Glass morphism header */
    #header {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(20, 184, 166, 0.2);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #header button {
      background: rgba(20, 184, 166, 0.2);
      border: 1px solid rgba(20, 184, 166, 0.3);
      color: #14b8a6;
      font-size: 18px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #header button:hover {
      background: rgba(20, 184, 166, 0.3);
      transform: translateY(-2px);
    }

    #recipient-name {
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
    }

    /* <CHANGE> Glass morphism messages container */
    #messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      scrollbar-width: thin;
      scrollbar-color: rgba(20, 184, 166, 0.3) transparent;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(20, 184, 166, 0.3);
      border-radius: 3px;
    }

    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 40px;
      font-size: 18px;
      display: none;
    }

    /* <CHANGE> Enhanced message bubbles with liquid glass effect */
    .message {
      margin-bottom: 16px;
      padding: 16px 20px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      cursor: pointer;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(20, 184, 166, 0.1), rgba(8, 145, 178, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .message:hover::before {
      opacity: 1;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(20, 184, 166, 0.2);
    }

    .sent {
      background: rgba(20, 184, 166, 0.15);
      align-self: flex-end;
      margin-left: auto;
      border: 1px solid rgba(20, 184, 166, 0.3);
    }

    .received {
      background: rgba(255, 255, 255, 0.05);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* <CHANGE> Enhanced verified user styling */
    .verified-message {
      border: 2px solid rgba(20, 184, 166, 0.5) !important;
      background: rgba(20, 184, 166, 0.1) !important;
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.3);
    }

    .verified-message::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #14b8a6, #0891b2, #06b6d4);
      border-radius: 22px;
      z-index: -1;
      opacity: 0.3;
    }

    .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* <CHANGE> Verified icon instead of text */
    .verified-icon {
      color: #14b8a6;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: rgba(20, 184, 166, 0.2);
      border-radius: 50%;
      border: 1px solid rgba(20, 184, 166, 0.5);
    }

    img, video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .sticker {
      max-width: 120px;
      max-height: 120px;
    }

    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }

    .message-text {
      white-space: pre-wrap;
      margin-top: 8px;
      color: #ffffff;
      line-height: 1.5;
    }

    .reply-preview {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 8px;
      border-left: 3px solid #14b8a6;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .reply-preview img, .reply-preview video {
      max-width: 40px;
      max-height: 40px;
      border-radius: 8px;
    }

    /* <CHANGE> Enhanced input container */
    #input-container {
      padding: 24px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(20, 184, 166, 0.2);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #message-input {
      flex: 1;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      resize: none;
      min-height: 50px;
      max-height: 150px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(20, 184, 166, 0.5);
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* <CHANGE> Character counter */
    .char-counter {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    #send-button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #14b8a6, #0891b2);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 100px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
    }

    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-input {
      display: none;
    }

    #file-button {
      padding: 16px 20px;
      background: rgba(20, 184, 166, 0.2);
      color: #14b8a6;
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #file-button:hover {
      background: rgba(20, 184, 166, 0.3);
      transform: translateY(-2px);
    }

    #create-sticker-button {
      padding: 12px 16px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    #create-sticker-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
    }

    #media-preview {
      max-width: 120px;
      max-height: 120px;
      border-radius: 12px;
    }

    #media-preview-container {
      display: none;
      padding: 16px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #media-preview-container button {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #media-preview-container button:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    #typing-indicator {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 24px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(20, 184, 166, 0.3);
      color: #ffffff;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 16px;
      padding: 16px;
      max-height: 120px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      bottom: 100%;
      margin-bottom: 8px;
    }

    #stickers-container img {
      max-width: 60px;
      max-height: 60px;
      margin-right: 8px;
      cursor: pointer;
      display: inline-block;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
    }

    #stickers-toggle {
      padding: 12px 16px;
      background: rgba(108, 117, 125, 0.2);
      color: #ffffff;
      border: 1px solid rgba(108, 117, 125, 0.3);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #stickers-toggle:hover {
      background: rgba(108, 117, 125, 0.3);
      transform: translateY(-2px);
    }

    #stickers-toggle::after {
      content: '‚ñº';
      margin-left: 8px;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    /* <CHANGE> Loading indicators */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(20, 184, 166, 0.3);
      border-radius: 50%;
      border-top-color: #14b8a6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(20, 184, 166, 0.2);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(20, 184, 166, 0.3);
    }

    /* <CHANGE> Custom modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal h3 {
      color: #ffffff;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .modal p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal button {
      background: linear-gradient(135deg, #14b8a6, #0891b2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
    }

    /* <CHANGE> Responsive design */
    @media (max-width: 768px) {
      #header {
        padding: 16px 20px;
      }
      
      #messages {
        padding: 16px;
      }
      
      #input-container {
        padding: 16px;
      }
      
      .message {
        max-width: 85%;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- <CHANGE> Background shapes for liquid glass effect -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div id="chat-container">
    <div id="header">
      <button onclick="window.location.href='/chats.html'">‚Üê</button>
      <span id="recipient-name"></span>
    </div>
    <div id="messages">
      <div id="no-messages">No messages yet. Start the conversation!</div>
    </div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <div id="reply-input-preview" style="display: none;"></div>
      <div id="stickers-container"></div>
      <div style="display: flex; gap: 12px; align-items: center;">
        <button id="stickers-toggle">My Stickers</button>
        <div style="flex: 1;"></div>
      </div>
      <div id="media-preview-container">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">‚úï</button>
        <button id="create-sticker-button">Create Sticker</button>
      </div>
      <div style="display: flex; gap: 12px; align-items: flex-end;">
        <div style="flex: 1;">
          <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
          <!-- <CHANGE> Character counter -->
          <div class="char-counter" id="char-counter">0/1000</div>
        </div>
        <button id="send-button">Send</button>
        <button id="file-button">üìé</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;
    let recipientData = null;
    let isSticker = false;
    const MAX_CHARS = 1000; // <CHANGE> Character limit

    // Get recipientId and authToken
    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    console.log("authToken:", authToken);
    console.log("recipientId:", recipientId);

    if (!authToken) {
      showCustomAlert("Authentication Required", "No authToken found in localStorage. Please log in first.");
      setTimeout(() => window.location.href = "/login", 2000);
    }

    if (!recipientId || isNaN(recipientId)) {
      showCustomAlert("Invalid Recipient", "Invalid recipient ID in URL.");
      setTimeout(() => window.location.href = "/chats.html", 2000);
    }

    // <CHANGE> Custom alert modal function
    function showCustomAlert(title, message) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <h3>${title}</h3>
          <p>${message}</p>
          <button onclick="this.closest('.modal-overlay').remove()">OK</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    // Fetch recipient details
    async function fetchRecipient() {
      try {
        const res = await fetch(`/user/id/${recipientId}`);
        const data = await res.json();
        if (res.ok) {
          recipientData = data;
          document.getElementById("recipient-name").innerHTML = `
            ${escapeHtml(data.name || data.username)} 
            ${data.verified ? '<span class="verified-icon">‚úì</span>' : ''}
          `;
        } else {
          console.error("Error fetching recipient:", data.error);
          document.getElementById("recipient-name").textContent = "Unknown User";
        }
      } catch (err) {
        console.error("Error fetching recipient:", err);
        document.getElementById("recipient-name").textContent = "Error";
      }
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // <CHANGE> Load messages with loading indicator
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      // Show loading indicator for older messages
      if (before) {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'upload-progress';
        loadingDiv.innerHTML = '<div class="loading-spinner"></div> Loading older messages...';
        loadingDiv.id = 'loading-messages';
        document.getElementById('messages').insertBefore(loadingDiv, document.getElementById('messages').firstChild);
      }

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            // <CHANGE> Reverse messages to show newest at bottom
            renderMessages(data.reverse(), recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[0].timestamp;
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          showCustomAlert("Error", data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        showCustomAlert("Error", "Error fetching messages");
      } finally {
        isLoading = false;
        // Remove loading indicator
        const loadingDiv = document.getElementById('loading-messages');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    // Fetch message metadata for replies
    async function fetchMessageMetadata(messageId) {
      try {
        const res = await fetch(`/get/${messageId}?authToken=${encodeURIComponent(authToken)}`);
        const data = await res.json();
        if (res.ok) {
          console.log("Message metadata:", data);
          return data;
        } else {
          console.error("Error fetching message metadata:", data.error);
          return null;
        }
      } catch (err) {
        console.error("Error fetching message metadata:", err);
        return null;
      }
    }

    async function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      for (const msg of messages) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id;
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");
        
        // <CHANGE> Add verified message styling
        if (msg.senderVerified) {
          div.classList.add("verified-message");
        }

        let content = "";
        content += `
          <div class="username">
            ${escapeHtml(msg.senderName || msg.senderUsername || "Unknown")}
            ${msg.senderVerified ? '<span class="verified-icon">‚úì</span>' : ''}
          </div>
        `;

        if (msg.replyTo) {
          const replyData = await fetchMessageMetadata(msg.replyTo);
          if (replyData) {
            const replyText = replyData.text || "";
            let mediaPreview = "";
            if (replyData.fileUrl) {
              if (replyData.fileType?.startsWith("image") || replyData.issticker) {
                mediaPreview = `<img src="${replyData.fileUrl}" alt="Media">`;
              } else if (replyData.fileType?.startsWith("video")) {
                mediaPreview = `<video src="${replyData.fileUrl}"></video>`;
              } else if (replyData.fileType?.startsWith("audio")) {
                mediaPreview = `<span>[Audio]</span>`;
              } else {
                mediaPreview = `<span>[File]</span>`;
              }
            }
            content += `
              <div class="reply-preview">
                ${mediaPreview}
                ${escapeHtml(replyData.senderName || replyData.senderUsername || "Unknown")}
                ${replyData.senderVerified ? '<span class="verified-icon">‚úì</span>' : ''}: 
                ${escapeHtml(replyText.slice(0, 50))}${replyText.length > 50 ? "..." : ""}
              </div>
            `;
          }
        }

        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            // <CHANGE> Enhanced video controls
            content += `<video controls preload="metadata" src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            // <CHANGE> Enhanced audio controls
            content += `<audio controls preload="metadata" src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }

        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received");
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "rgba(255, 255, 255, 0.03)";
            replyDiv.dataset.messageId = reply.id;

            if (reply.senderVerified) {
              replyDiv.classList.add("verified-message");
            }

            let replyContent = `
              <div class="username">
                ${escapeHtml(reply.senderName || reply.senderUsername || "Unknown")}
                ${reply.senderVerified ? '<span class="verified-icon">‚úì</span>' : ''}
              </div>
            `;

            if (reply.replyTo) {
              replyContent += `
                <div class="reply-preview">
                  Reply to message ID ${reply.replyTo}
                </div>
              `;
            }

            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls preload="metadata" src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls preload="metadata" src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }
            if (reply.text) {
              const formattedReplyText = escapeHtml(reply.text).replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            replyDiv.addEventListener("click", () => {
              replyingTo = { id: reply.id, text: reply.text || "[Media]", sender: reply.senderName || reply.senderUsername || "Unknown" };
              updateReplyPreview();
            });

            if (append) {
              container.appendChild(replyDiv);
            } else {
              container.insertBefore(replyDiv, container.firstChild);
            }
          });
        }
      }

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Infinite scroll
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      console.log("New message received:", msg);
      document.getElementById("no-messages").style.display = "none";
      renderMessages([msg], recipientId, true);
    });

    // Typing indicator
    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' ‚úì' : '')).join(", ");
        typingIndicator.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Load stickers from localStorage
    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.addEventListener("click", () => sendSticker(url));
        container.appendChild(img);
      });
    }

    // Save sticker to localStorage
    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (!stickers.includes(url)) {
        stickers.push(url);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
    }

    // <CHANGE> Send sticker with loading indicator
    async function sendSticker(url) {
      sendButton.disabled = true;
      
      // Show upload progress
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending sticker...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);
      
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(blob);
        });

        const body = {
          authToken,
          text: "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType: "image/png",
          issticker: true
        };

        console.log("Sending sticker:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Sticker sent successfully:", data);
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending sticker:", data.error);
          showCustomAlert("Error", data.error || "Failed to send sticker");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
        showCustomAlert("Error", "Error sending sticker");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");
    const mediaPreview = document.getElementById("media-preview");
    const mediaPreviewContainer = document.getElementById("media-preview-container");
    const createStickerButton = document.getElementById("create-sticker-button");
    const stickersContainer = document.getElementById("stickers-container");
    const stickersToggle = document.getElementById("stickers-toggle");
    const charCounter = document.getElementById("char-counter");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image")) {
        const reader = new FileReader();
        reader.onload = () => {
          mediaPreview.src = reader.result;
          mediaPreviewContainer.style.display = "flex";
          isSticker = false;
          createStickerButton.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      } else {
        clearMediaPreview();
      }
    });

    createStickerButton.addEventListener("click", () => {
      isSticker = true;
      createStickerButton.style.display = "none";
    });

    stickersToggle.addEventListener("click", () => {
      const isVisible = stickersContainer.style.display === "block";
      stickersContainer.style.display = isVisible ? "none" : "block";
      stickersToggle.classList.toggle("active", !isVisible);
    });

    function clearMediaPreview() {
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    // <CHANGE> Enhanced send message with validation and loading
    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      
      // <CHANGE> Prevent empty messages
      if (!text && !file) {
        showCustomAlert("Empty Message", "Please enter a message or select a file to send.");
        return;
      }
      
      // <CHANGE> Character limit validation
      if (text.length > MAX_CHARS) {
        showCustomAlert("Message Too Long", `Message exceeds ${MAX_CHARS} character limit.`);
        return;
      }
      
      sendButton.disabled = true;
      
      // Show upload progress
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending message...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          updateCharCounter();
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending message:", data.error);
          showCustomAlert("Error", data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        showCustomAlert("Error", "Error sending message");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // <CHANGE> Character counter update function
    function updateCharCounter() {
      const length = messageInput.value.length;
      charCounter.textContent = `${length}/${MAX_CHARS}`;
      
      charCounter.className = 'char-counter';
      if (length > MAX_CHARS * 0.9) {
        charCounter.classList.add('warning');
      }
      if (length > MAX_CHARS) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // <CHANGE> Enhanced input handling with character counter
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 150)}px`;
      
      updateCharCounter();

      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">‚úï</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    fetchRecipient();
    loadMessages();
    loadStickers();
    updateCharCounter();
  </script>
</body>
</html>
