<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #eee;
      align-self: flex-start;
    }
    .meta {
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
  </div>

  <script>
    async function loadMessages() {
      const params = window.location.pathname.split("/"); 
      const recipientId = params[params.length - 1]; // /chat/:id → get :id
      const authToken = localStorage.getItem("authToken");

      if (!authToken) {
        alert("No authToken found in localStorage. Please log in first.");
        return;
      }

      try {
        const res = await fetch(`/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=50`);
        const data = await res.json();

        if (res.ok) {
          renderMessages(data, recipientId);
        } else {
          console.error("Error:", data.error);
          alert(data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        alert("Error fetching messages");
      }
    }

    function renderMessages(messages, recipientId) {
      const container = document.getElementById("messages");
      container.innerHTML = "";

      const authToken = localStorage.getItem("authToken");

      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");

        // Check if current user is sender
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");

        div.innerHTML = `
          <div>${msg.text || "[Media]"}</div>
          <div class="meta">
            ${msg.senderName || msg.senderUsername || "Unknown"} • 
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        container.appendChild(div);

        // Add replies inline (optional)
        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received"); 
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "#f5f5f5";

            replyDiv.innerHTML = `
              <div>${reply.text || "[Media]"}</div>
              <div class="meta">
                ${reply.senderName || reply.senderUsername || "Unknown"} • 
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;
            container.appendChild(replyDiv);
          });
        }
      });

      // Auto-scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    loadMessages();
  </script>
</body>
</html>
