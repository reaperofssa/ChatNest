<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 30%, #16213e 60%, #0f3460 100%);
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Enhanced animated background with liquid glass environment */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: liquidFloat 25s infinite ease-in-out;
      filter: blur(1px);
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(20, 184, 166, 0.4), rgba(8, 145, 178, 0.2), transparent);
      top: -10%;
      left: -10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(8, 145, 178, 0.3), rgba(6, 182, 212, 0.2), transparent);
      top: 40%;
      right: -15%;
      animation-delay: -8s;
    }

    .shape:nth-child(3) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.4), rgba(13, 148, 136, 0.2), transparent);
      bottom: -10%;
      left: 20%;
      animation-delay: -16s;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(13, 148, 136, 0.3), rgba(20, 184, 166, 0.2), transparent);
      top: 20%;
      right: 30%;
      animation-delay: -12s;
    }

    .shape:nth-child(5) {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.3), rgba(20, 184, 166, 0.2), transparent);
      bottom: 30%;
      right: 10%;
      animation-delay: -20s;
    }

    @keyframes liquidFloat {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
        border-radius: 50%;
      }
      25% { 
        transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1);
        border-radius: 60% 40% 30% 70%;
      }
      50% { 
        transform: translateY(-15px) translateX(-25px) rotate(180deg) scale(0.9);
        border-radius: 30% 60% 70% 40%;
      }
      75% { 
        transform: translateY(20px) translateX(15px) rotate(270deg) scale(1.05);
        border-radius: 40% 30% 60% 50%;
      }
    }

    /* Mobile-first design */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Enhanced header with user info */
    #header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(20, 184, 166, 0.3);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      min-height: 80px;
    }

    #header button {
      background: rgba(20, 184, 166, 0.2);
      border: 1px solid rgba(20, 184, 166, 0.4);
      color: #14b8a6;
      font-size: 20px;
      cursor: pointer;
      padding: 14px 18px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-width: 50px;
      min-height: 50px;
    }

    #header button:hover {
      background: rgba(20, 184, 166, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(20, 184, 166, 0.3);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(20, 184, 166, 0.4);
      background: rgba(20, 184, 166, 0.1);
      overflow: hidden;
      position: relative;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-name {
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user-username {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 400;
    }

    .user-status {
      color: rgba(34, 197, 94, 0.8);
      font-size: 12px;
      font-weight: 500;
    }

    .verified-badge {
      width: 18px;
      height: 18px;
      background-image: url('/verified.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Enhanced messages container */
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      scrollbar-width: thin;
      scrollbar-color: rgba(20, 184, 166, 0.4) transparent;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(20, 184, 166, 0.4);
      border-radius: 4px;
    }

    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 16px;
      display: none;
    }

    /* iOS Liquid Glass Effect for messages */
    .message {
      margin-bottom: 20px;
      padding: 18px 22px;
      border-radius: 24px;
      max-width: 85%;
      word-wrap: break-word;
      cursor: pointer;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Liquid glass morphing effect */
    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(20, 184, 166, 0.08), 
        rgba(8, 145, 178, 0.06), 
        rgba(6, 182, 212, 0.08));
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      pointer-events: none;
      border-radius: 24px;
    }

    .message:hover::before {
      opacity: 1;
      transform: scale(1.02);
    }

    .message:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 
        0 12px 40px rgba(20, 184, 166, 0.15),
        0 0 0 1px rgba(20, 184, 166, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-color: rgba(20, 184, 166, 0.3);
    }

    .sent {
      background: rgba(20, 184, 166, 0.12);
      align-self: flex-end;
      margin-left: auto;
      border: 1px solid rgba(20, 184, 166, 0.25);
      box-shadow: 
        0 8px 32px rgba(20, 184, 166, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .received {
      background: rgba(255, 255, 255, 0.08);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    /* Enhanced verified message styling */
    .verified-message {
      border: 2px solid rgba(20, 184, 166, 0.6) !important;
      background: rgba(20, 184, 166, 0.15) !important;
      box-shadow: 
        0 0 30px rgba(20, 184, 166, 0.25),
        0 8px 32px rgba(20, 184, 166, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.15) !important;
    }

    .verified-message::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, 
        rgba(20, 184, 166, 0.3), 
        rgba(8, 145, 178, 0.2), 
        rgba(6, 182, 212, 0.3));
      border-radius: 26px;
      z-index: -1;
      opacity: 0.4;
      filter: blur(1px);
    }

    .message-text {
      color: rgba(255, 255, 255, 0.95);
      white-space: pre-wrap;
      margin-top: 8px;
      line-height: 1.5;
    }

    .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 12px;
    }

    .username {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .verified-icon {
      width: 16px;
      height: 16px;
      background-image: url('/verified.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: inline-block;
    }

    img, video {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 12px;
    }

    .sticker {
      max-width: 140px;
      max-height: 140px;
    }

    audio {
      width: 100%;
      margin-top: 12px;
      border-radius: 12px;
    }

    .reply-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 14px;
      margin-bottom: 12px;
      border-left: 4px solid #14b8a6;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(15px);
    }

    .reply-preview img, .reply-preview video {
      max-width: 45px;
      max-height: 45px;
      border-radius: 12px;
    }

    /* Enhanced input container for mobile */
    #input-container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-top: 1px solid rgba(20, 184, 166, 0.3);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #message-input {
      flex: 1;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      resize: none;
      min-height: 55px;
      max-height: 150px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(20, 184, 166, 0.6);
      box-shadow: 
        0 0 0 3px rgba(20, 184, 166, 0.1),
        0 0 25px rgba(20, 184, 166, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .char-counter {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: right;
      margin-top: 6px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    #send-button {
      padding: 18px 28px;
      background: linear-gradient(135deg, #14b8a6, #0891b2);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 120px;
      min-height: 55px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(20, 184, 166, 0.4);
    }

    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-input {
      display: none;
    }

    #file-button {
      padding: 18px 22px;
      background: rgba(20, 184, 166, 0.2);
      color: #14b8a6;
      border: 1px solid rgba(20, 184, 166, 0.4);
      border-radius: 20px;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      min-width: 55px;
      min-height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #file-button:hover {
      background: rgba(20, 184, 166, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.3);
    }

    #create-sticker-button {
      padding: 14px 20px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    #create-sticker-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    #media-preview {
      max-width: 140px;
      max-height: 140px;
      border-radius: 16px;
    }

    #media-preview-container {
      display: none;
      padding: 18px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #media-preview-container button {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ef4444;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    #media-preview-container button:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    #typing-indicator {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(20, 184, 166, 0.4);
      color: #ffffff;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(20, 184, 166, 0.4);
      border-radius: 20px;
      padding: 18px;
      max-height: 140px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 380px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(25px);
      bottom: 100%;
      margin-bottom: 12px;
    }

    #stickers-container img {
      max-width: 70px;
      max-height: 70px;
      margin-right: 12px;
      cursor: pointer;
      display: inline-block;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.15);
      box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
    }

    #stickers-toggle {
      padding: 14px 20px;
      background: rgba(108, 117, 125, 0.2);
      color: #ffffff;
      border: 1px solid rgba(108, 117, 125, 0.4);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    #stickers-toggle:hover {
      background: rgba(108, 117, 125, 0.3);
      transform: translateY(-2px);
    }

    #stickers-toggle::after {
      content: '▼';
      margin-left: 10px;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    /* Loading indicators */
    .loading-spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 2px solid rgba(20, 184, 166, 0.3);
      border-radius: 50%;
      border-top-color: #14b8a6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(20, 184, 166, 0.2);
      padding: 14px 18px;
      border-radius: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 14px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(20, 184, 166, 0.4);
    }

    /* Custom modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(20, 184, 166, 0.4);
      border-radius: 24px;
      padding: 36px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
    }

    .modal h3 {
      color: #ffffff;
      margin-bottom: 18px;
      font-size: 22px;
    }

    .modal p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .modal button {
      background: linear-gradient(135deg, #14b8a6, #0891b2);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      #header {
        padding: 16px 18px;
        min-height: 75px;
      }
      
      #messages {
        padding: 16px;
      }
      
      #input-container {
        padding: 16px;
      }
      
      .message {
        max-width: 90%;
        padding: 16px 20px;
        font-size: 15px;
      }

      .user-avatar {
        width: 45px;
        height: 45px;
      }

      .user-name {
        font-size: 17px;
      }

      .user-username {
        font-size: 13px;
      }

      #message-input {
        font-size: 16px; /* Prevent zoom on iOS */
      }

      #send-button, #file-button {
        min-height: 50px;
      }

      #stickers-container {
        width: 350px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 95%;
        padding: 14px 18px;
      }
      
      #header {
        padding: 14px 16px;
      }

      .user-info {
        gap: 10px;
      }

      .user-avatar {
        width: 42px;
        height: 42px;
      }

      .user-name {
        font-size: 16px;
      }

      #stickers-container {
        width: 320px;
      }
    }
  </style>
</head>
<body>
  <!-- Enhanced background shapes for liquid glass environment -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div id="chat-container">
    <div id="header">
      <button onclick="window.location.href='/chats.html'">←</button>
      <div class="user-info">
        <div class="user-avatar">
          <img id="user-avatar-img" src="" alt="User Avatar" style="display: none;">
        </div>
        <div class="user-details">
          <div class="user-name" id="user-name">
            <span id="user-display-name"></span>
            <div class="verified-badge" id="verified-badge" style="display: none;"></div>
          </div>
          <div class="user-username" id="user-username"></div>
          <div class="user-status" id="user-status">online</div>
        </div>
      </div>
    </div>
    <div id="messages">
      <div id="no-messages">No messages yet. Start the conversation!</div>
    </div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <div id="reply-input-preview" style="display: none;"></div>
      <div id="stickers-container"></div>
      <div style="display: flex; gap: 14px; align-items: center;">
        <button id="stickers-toggle">My Stickers</button>
        <div style="flex: 1;"></div>
      </div>
      <div id="media-preview-container">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">✕</button>
        <button id="create-sticker-button">Create Sticker</button>
      </div>
      <div style="display: flex; gap: 14px; align-items: flex-end;">
        <div style="flex: 1;">
          <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
          <div class="char-counter" id="char-counter">0/1000</div>
        </div>
        <button id="send-button">Send</button>
        <button id="file-button">📎</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;
    let recipientData = null;
    let isSticker = false;
    const MAX_CHARS = 1000;

    // Get recipientId and authToken
    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    console.log("authToken:", authToken);
    console.log("recipientId:", recipientId);

    if (!authToken) {
      showCustomAlert("Authentication Required", "No authToken found in localStorage. Please log in first.");
      setTimeout(() => window.location.href = "/login", 2000);
    }

    if (!recipientId || isNaN(recipientId)) {
      showCustomAlert("Invalid Recipient", "Invalid recipient ID in URL.");
      setTimeout(() => window.location.href = "/chats.html", 2000);
    }

    // Custom alert modal function
    function showCustomAlert(title, message) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <h3>${title}</h3>
          <p>${message}</p>
          <button onclick="this.closest('.modal-overlay').remove()">OK</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    // Enhanced recipient fetch with complete user info display
    async function fetchRecipient() {
      try {
        const res = await fetch(`/user/id/${recipientId}`);
        const data = await res.json();
        if (res.ok) {
          recipientData = data;
          
          // Update user avatar
          const avatarImg = document.getElementById("user-avatar-img");
          if (data.profileimg && data.profileimg !== "https://example.com/default-profile.png") {
            avatarImg.src = data.profileimg;
            avatarImg.style.display = "block";
            avatarImg.onerror = function() {
              this.style.display = "none";
            };
          }
          
          // Update user name
          document.getElementById("user-display-name").textContent = data.name || data.username || "Unknown User";
          
          // Update username
          document.getElementById("user-username").textContent = data.username ? `@${data.username}` : "";
          
          // Update verification badge
          const verifiedBadge = document.getElementById("verified-badge");
          if (data.verified) {
            verifiedBadge.style.display = "block";
          }
          
          // Update online status (simulate based on last activity)
          updateUserStatus(data.logdate);
          
          console.log("Recipient data loaded:", data);
        } else {
          console.error("Error fetching recipient:", data.error);
          document.getElementById("user-display-name").textContent = "Unknown User";
          document.getElementById("user-username").textContent = "";
        }
      } catch (err) {
        console.error("Error fetching recipient:", err);
        document.getElementById("user-display-name").textContent = "Error";
        document.getElementById("user-username").textContent = "";
      }
    }

    // Update user status based on last activity
    function updateUserStatus(logdate) {
      const statusElement = document.getElementById("user-status");
      if (!logdate) {
        statusElement.textContent = "offline";
        statusElement.style.color = "rgba(239, 68, 68, 0.8)";
        return;
      }

      const lastActivity = new Date(logdate);
      const now = new Date();
      const diffMinutes = Math.floor((now - lastActivity) / (1000 * 60));

      if (diffMinutes < 5) {
        statusElement.textContent = "online";
        statusElement.style.color = "rgba(34, 197, 94, 0.8)";
      } else if (diffMinutes < 60) {
        statusElement.textContent = `last seen ${diffMinutes}m ago`;
        statusElement.style.color = "rgba(245, 158, 11, 0.8)";
      } else if (diffMinutes < 1440) {
        const hours = Math.floor(diffMinutes / 60);
        statusElement.textContent = `last seen ${hours}h ago`;
        statusElement.style.color = "rgba(245, 158, 11, 0.8)";
      } else {
        const days = Math.floor(diffMinutes / 1440);
        statusElement.textContent = `last seen ${days}d ago`;
        statusElement.style.color = "rgba(239, 68, 68, 0.8)";
      }
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // Load messages with enhanced loading indicator
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      if (before) {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'upload-progress';
        loadingDiv.innerHTML = '<div class="loading-spinner"></div> Loading older messages...';
        loadingDiv.id = 'loading-messages';
        document.getElementById('messages').insertBefore(loadingDiv, document.getElementById('messages').firstChild);
      }

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            renderMessages(data.reverse(), recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[0].timestamp;
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          showCustomAlert("Error", data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        showCustomAlert("Error", "Error fetching messages");
      } finally {
        isLoading = false;
        const loadingDiv = document.getElementById('loading-messages');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    // Fetch message metadata for replies
    async function fetchMessageMetadata(messageId) {
      try {
        const res = await fetch(`/get/${messageId}?authToken=${encodeURIComponent(authToken)}`);
        const data = await res.json();
        if (res.ok) {
          console.log("Message metadata:", data);
          return data;
        } else {
          console.error("Error fetching message metadata:", data.error);
          return null;
        }
      } catch (err) {
        console.error("Error fetching message metadata:", err);
        return null;
      }
    }

    async function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      for (const msg of messages) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id;
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");
        
        if (msg.senderVerified) {
          div.classList.add("verified-message");
        }

        let content = "";
        content += `
          <div class="username">
            ${escapeHtml(msg.senderName || msg.senderUsername || "Unknown")}
            ${msg.senderVerified ? '<div class="verified-icon"></div>' : ''}
          </div>
        `;

        if (msg.replyTo) {
          const replyData = await fetchMessageMetadata(msg.replyTo);
          if (replyData) {
            const replyText = replyData.text || "";
            let mediaPreview = "";
            if (replyData.fileUrl) {
              if (replyData.fileType?.startsWith("image") || replyData.issticker) {
                mediaPreview = `<img src="${replyData.fileUrl}" alt="Media">`;
              } else if (replyData.fileType?.startsWith("video")) {
                mediaPreview = `<video src="${replyData.fileUrl}"></video>`;
              } else if (replyData.fileType?.startsWith("audio")) {
                mediaPreview = `<span>[Audio]</span>`;
              } else {
                mediaPreview = `<span>[File]</span>`;
              }
            }
            content += `
              <div class="reply-preview">
                ${mediaPreview}
                ${escapeHtml(replyData.senderName || replyData.senderUsername || "Unknown")}
                ${replyData.senderVerified ? '<div class="verified-icon"></div>' : ''}: 
                ${escapeHtml(replyText.slice(0, 50))}${replyText.length > 50 ? "..." : ""}
              </div>
            `;
          }
        }

        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls preload="metadata" src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls preload="metadata" src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }

        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received");
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "rgba(255, 255, 255, 0.04)";
            replyDiv.dataset.messageId = reply.id;

            if (reply.senderVerified) {
              replyDiv.classList.add("verified-message");
            }

            let replyContent = `
              <div class="username">
                ${escapeHtml(reply.senderName || reply.senderUsername || "Unknown")}
                ${reply.senderVerified ? '<div class="verified-icon"></div>' : ''}
              </div>
            `;

            if (reply.replyTo) {
              replyContent += `
                <div class="reply-preview">
                  Reply to message ID ${reply.replyTo}
                </div>
              `;
            }

            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls preload="metadata" src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls preload="metadata" src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }
            if (reply.text) {
              const formattedReplyText = escapeHtml(reply.text).replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            replyDiv.addEventListener("click", () => {
              replyingTo = { id: reply.id, text: reply.text || "[Media]", sender: reply.senderName || reply.senderUsername || "Unknown" };
              updateReplyPreview();
            });

            if (append) {
              container.appendChild(replyDiv);
            } else {
              container.insertBefore(replyDiv, container.firstChild);
            }
          });
        }
      }

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Infinite scroll
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      console.log("New message received:", msg);
      document.getElementById("no-messages").style.display = "none";
      renderMessages([msg], recipientId, true);
    });

    // Enhanced typing indicator
    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' ✓' : '')).join(", ");
        typingIndicator.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
        // Update user status to "typing..."
        if (users.some(u => u.id == recipientId)) {
          document.getElementById("user-status").textContent = "typing...";
          document.getElementById("user-status").style.color = "rgba(20, 184, 166, 0.8)";
        }
      } else {
        typingIndicator.textContent = "";
        // Restore normal status
        if (recipientData) {
          updateUserStatus(recipientData.logdate);
        }
      }
    });

    // Load stickers from localStorage
    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.addEventListener("click", () => sendSticker(url));
        container.appendChild(img);
      });
    }

    // Save sticker to localStorage
    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (!stickers.includes(url)) {
        stickers.push(url);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
    }

    // Send sticker with enhanced loading indicator
    async function sendSticker(url) {
      sendButton.disabled = true;
      
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending sticker...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);
      
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(blob);
        });

        const body = {
          authToken,
          text: "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType: "image/png",
          issticker: true
        };

        console.log("Sending sticker:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Sticker sent successfully:", data);
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending sticker:", data.error);
          showCustomAlert("Error", data.error || "Failed to send sticker");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
        showCustomAlert("Error", "Error sending sticker");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");
    const mediaPreview = document.getElementById("media-preview");
    const mediaPreviewContainer = document.getElementById("media-preview-container");
    const createStickerButton = document.getElementById("create-sticker-button");
    const stickersContainer = document.getElementById("stickers-container");
    const stickersToggle = document.getElementById("stickers-toggle");
    const charCounter = document.getElementById("char-counter");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image")) {
        const reader = new FileReader();
        reader.onload = () => {
          mediaPreview.src = reader.result;
          mediaPreviewContainer.style.display = "flex";
          isSticker = false;
          createStickerButton.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      } else {
        clearMediaPreview();
      }
    });

    createStickerButton.addEventListener("click", () => {
      isSticker = true;
      createStickerButton.style.display = "none";
    });

    stickersToggle.addEventListener("click", () => {
      const isVisible = stickersContainer.style.display === "block";
      stickersContainer.style.display = isVisible ? "none" : "block";
      stickersToggle.classList.toggle("active", !isVisible);
    });

    function clearMediaPreview() {
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    // Enhanced send message with validation and loading
    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      
      if (!text && !file) {
        showCustomAlert("Empty Message", "Please enter a message or select a file to send.");
        return;
      }
      
      if (text.length > MAX_CHARS) {
        showCustomAlert("Message Too Long", `Message exceeds ${MAX_CHARS} character limit.`);
        return;
      }
      
      sendButton.disabled = true;
      
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending message...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          updateCharCounter();
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending message:", data.error);
          showCustomAlert("Error", data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        showCustomAlert("Error", "Error sending message");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Character counter update function
    function updateCharCounter() {
      const length = messageInput.value.length;
      charCounter.textContent = `${length}/${MAX_CHARS}`;
      
      charCounter.className = 'char-counter';
      if (length > MAX_CHARS * 0.9) {
        charCounter.classList.add('warning');
      }
      if (length > MAX_CHARS) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Enhanced input handling with character counter
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 150)}px`;
      
      updateCharCounter();

      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">✕</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    fetchRecipient();
    loadMessages();
    loadStickers();
    updateCharCounter();

    // Update user status periodically
    setInterval(() => {
      if (recipientData) {
        updateUserStatus(recipientData.logdate);
      }
    }, 30000); // Update every 30 seconds
  </script>
</body>
</html>
