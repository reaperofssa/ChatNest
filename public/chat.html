<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Updated background shapes with black/grey theme */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      animation: float 25s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #404040, transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #505050, transparent);
      top: 60%;
      right: 20%;
      animation-delay: -8s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #606060, transparent);
      bottom: 20%;
      left: 30%;
      animation-delay: -15s;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #454545, transparent);
      top: 30%;
      right: 40%;
      animation-delay: -20s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-30px) rotate(90deg) scale(1.1); }
      50% { transform: translateY(0px) rotate(180deg) scale(1); }
      75% { transform: translateY(30px) rotate(270deg) scale(0.9); }
      100% { transform: translateY(0px) rotate(360deg) scale(1); }
    }

    /* Mobile-first chat container */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Enhanced header with user profile info */
    #header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      min-height: 80px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user-username {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .user-status {
      font-size: 12px;
      color: #4ade80;
    }

    .verified-badge {
      width: 18px;
      height: 18px;
    }

    #header button {
      background: rgba(64, 64, 64, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 44px;
    }

    #header button:hover {
      background: rgba(64, 64, 64, 0.5);
      transform: translateY(-1px);
    }

    #recipient-name {
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
    }

    /* Mobile-optimized messages container with liquid glass */
    #messages {
      flex: 1;
      padding: 20px 16px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      scrollbar-width: thin;
      scrollbar-color: rgba(128, 128, 128, 0.3) transparent;
    }

    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(128, 128, 128, 0.3);
      border-radius: 2px;
    }

    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 16px;
      display: none;
    }

    /* Liquid glass message bubbles - mobile optimized */
    .message {
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      cursor: pointer;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Liquid glass effect with slime-like movement */
    .message::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      transform: scale(0.5);
    }

    .message:hover::before {
      opacity: 1;
      transform: scale(1) rotate(180deg);
    }

    .message:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .sent {
      background: rgba(64, 64, 64, 0.25);
      align-self: flex-end;
      margin-left: auto;
      border: 1px solid rgba(128, 128, 128, 0.2);
    }

    .received {
      background: rgba(32, 32, 32, 0.25);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Updated verified message styling */
    .verified-message {
      border: 1px solid rgba(128, 128, 128, 0.4) !important;
      background: rgba(96, 96, 96, 0.2) !important;
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.2);
    }

    .message-text {
      color: #ffffff;
      white-space: pre-wrap;
      margin-top: 4px;
      line-height: 1.5;
    }

    .verified-message::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, #606060, #808080, #707070);
      border-radius: 19px;
      z-index: -1;
      opacity: 0.2;
    }

    .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 6px;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Updated verified icon */
    .verified-icon {
      color: #ffffff;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      background: rgba(128, 128, 128, 0.3);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    img, video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .sticker {
      max-width: 120px;
      max-height: 120px;
    }

    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }

    .reply-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 8px;
      border-left: 3px solid #808080;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(15px);
    }

    .reply-preview img, .reply-preview video {
      max-width: 40px;
      max-height: 40px;
      border-radius: 8px;
    }

    /* Mobile-optimized input container */
    #input-container {
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #message-input {
      flex: 1;
      padding: 16px 20px;
      background: rgba(32, 32, 32, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      resize: none;
      min-height: 50px;
      max-height: 120px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(128, 128, 128, 0.4);
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.2);
      background: rgba(48, 48, 48, 0.4);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .char-counter {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    #send-button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #404040, #606060);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 100px;
      min-height: 50px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(64, 64, 64, 0.4);
      background: linear-gradient(135deg, #505050, #707070);
    }

    #send-button:disabled {
      background: rgba(64, 64, 64, 0.3);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-input {
      display: none;
    }

    #file-button {
      padding: 16px 20px;
      background: rgba(64, 64, 64, 0.3);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-height: 50px;
    }

    #file-button:hover {
      background: rgba(64, 64, 64, 0.5);
      transform: translateY(-2px);
    }

    /* Fixed sticker button styling */
    #create-sticker-button {
      padding: 14px 18px;
      background: linear-gradient(135deg, #2a2a2a, #404040);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      min-height: 44px;
    }

    #create-sticker-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(64, 64, 64, 0.4);
      background: linear-gradient(135deg, #404040, #505050);
    }

    #media-preview {
      max-width: 120px;
      max-height: 120px;
      border-radius: 12px;
    }

    #media-preview-container {
      display: none;
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #media-preview-container button {
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ef4444;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #media-preview-container button:hover {
      background: rgba(239, 68, 68, 0.5);
    }

    #typing-indicator {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(128, 128, 128, 0.3);
      color: #ffffff;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      max-height: 140px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(25px);
      bottom: 100%;
      margin-bottom: 8px;
    }

    #stickers-container img {
      max-width: 70px;
      max-height: 70px;
      margin-right: 10px;
      cursor: pointer;
      display: inline-block;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(128, 128, 128, 0.3);
    }

    /* Fixed stickers toggle button */
    #stickers-toggle {
      padding: 14px 18px;
      background: rgba(64, 64, 64, 0.3);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 44px;
    }

    #stickers-toggle:hover {
      background: rgba(64, 64, 64, 0.5);
      transform: translateY(-2px);
    }

    #stickers-toggle::after {
      content: '▼';
      margin-left: 8px;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(128, 128, 128, 0.3);
      border-radius: 50%;
      border-top-color: #808080;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(64, 64, 64, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    }

    .modal h3 {
      color: #ffffff;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .modal p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal button {
      background: linear-gradient(135deg, #404040, #606060);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(64, 64, 64, 0.4);
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      #header {
        padding: 12px 16px;
        min-height: 70px;
      }
      
      .user-avatar {
        width: 42px;
        height: 42px;
      }
      
      .user-name {
        font-size: 16px;
      }
      
      .user-username {
        font-size: 13px;
      }
      
      #messages {
        padding: 16px 12px;
      }
      
      #input-container {
        padding: 12px;
      }
      
      .message {
        max-width: 90%;
        padding: 12px 16px;
        font-size: 15px;
      }
      
      #message-input {
        font-size: 16px;
        padding: 14px 18px;
      }
      
      #send-button, #file-button {
        min-height: 48px;
        font-size: 15px;
      }
      
      #stickers-container {
        width: 95%;
        max-height: 120px;
      }
      
      #stickers-container img {
        max-width: 60px;
        max-height: 60px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 95%;
        padding: 10px 14px;
        font-size: 14px;
      }
      
      .user-name {
        font-size: 15px;
      }
      
      #header button {
        padding: 10px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Background shapes for liquid glass effect -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div id="chat-container">
    <!-- Enhanced header with user profile -->
    <div id="header">
      <div class="user-profile">
        <img id="user-avatar" class="user-avatar" src="https://example.com/default-profile.png" alt="User Avatar">
        <div class="user-info">
          <div class="user-name">
            <span id="user-display-name">Loading...</span>
            <img id="verified-badge" class="verified-badge" src="/verified.png" alt="Verified" style="display: none;">
          </div>
          <div id="user-username" class="user-username">@loading</div>
          <div id="user-status" class="user-status">online</div>
        </div>
      </div>
      <button onclick="clearChat()">Clear</button>
      <button onclick="exportChat()">Export</button>
    </div>

    <div id="messages">
      <div id="no-messages">No messages yet. Start a conversation!</div>
    </div>

    <div id="typing-indicator" style="display: none;"></div>

    <div id="input-container">
      <div id="reply-input-preview" style="display: none;">
        <span>Replying to: <span id="reply-preview-text"></span></span>
        <button onclick="cancelReply()">✕</button>
      </div>

      <div id="media-preview-container" style="display: none;">
        <img id="media-preview" alt="Preview">
        <button onclick="clearMediaPreview()">Remove</button>
      </div>

      <div style="display: flex; gap: 12px; align-items: flex-end;">
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="file-button" onclick="document.getElementById('file-input').click()">📎</button>
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>

      <div class="char-counter" id="char-counter">0/4000</div>

      <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
        <button id="create-sticker-button" onclick="createSticker()">My Sticker</button>
        <div style="position: relative;">
          <button id="stickers-toggle" onclick="toggleStickers()">Stickers</button>
          <div id="stickers-container"></div>
        </div>
      </div>

      <input type="file" id="file-input" accept="image/*,video/*,audio/*" onchange="handleFileSelect(event)">
    </div>
  </div>

  <script>
    async function loadUserProfile() {
      try {
        const response = await fetch('/user/id/478135254');
        const userData = await response.json();
        
        document.getElementById('user-display-name').textContent = userData.name || 'Unknown User';
        document.getElementById('user-username').textContent = `@${userData.username || 'unknown'}`;
        document.getElementById('user-avatar').src = userData.profileimg || 'https://example.com/default-profile.png';
        
        if (userData.verified) {
          document.getElementById('verified-badge').style.display = 'inline';
        }
        
        // Update online status based on last activity
        const lastActivity = new Date(userData.logdate);
        const now = new Date();
        const timeDiff = now - lastActivity;
        const minutesDiff = Math.floor(timeDiff / (1000 * 60));
        
        const statusElement = document.getElementById('user-status');
        if (minutesDiff < 5) {
          statusElement.textContent = 'online';
          statusElement.style.color = '#4ade80';
        } else if (minutesDiff < 60) {
          statusElement.textContent = `last seen ${minutesDiff}m ago`;
          statusElement.style.color = '#fbbf24';
        } else {
          const hoursDiff = Math.floor(minutesDiff / 60);
          statusElement.textContent = `last seen ${hoursDiff}h ago`;
          statusElement.style.color = '#94a3b8';
        }
      } catch (error) {
        console.error('Failed to load user profile:', error);
        document.getElementById('user-display-name').textContent = 'User';
        document.getElementById('user-username').textContent = '@user';
      }
    }

    // Removed socket.io and related logic as it's not used in the new implementation
    // const socket = io();
    // let isLoading = false;
    // let earliestTimestamp = null;
    // let replyingTo = null;
    // let typingTimeout = null;
    // let recipientData = null;
    // let isSticker = false;
    // const MAX_CHARS = 1000; // Character limit

    // Get recipientId and authToken

    function loadMessages() {
      const messagesContainer = document.getElementById('messages');
      const noMessages = document.getElementById('no-messages');
      
      if (messages.length === 0) {
        noMessages.style.display = 'block';
        return;
      }
      
      noMessages.style.display = 'none';
      messagesContainer.innerHTML = '';
      
      messages.forEach(message => {
        displayMessage(message);
      });
      
      scrollToBottom();
    }

    function displayMessage(message) {
      const messagesContainer = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${message.type}`;
      messageDiv.onclick = () => replyToMessage(message);
      
      if (message.verified) {
        messageDiv.classList.add('verified-message');
      }
      
      let messageHTML = '';
      
      if (message.username) {
        messageHTML += `<div class="username">${message.username}`;
        if (message.verified) {
          messageHTML += `<span class="verified-icon">✓</span>`;
        }
        messageHTML += `</div>`;
      }
      
      if (message.replyTo) {
        messageHTML += `<div class="reply-preview">
          <span>↳ ${message.replyTo.text || 'Media'}</span>
        </div>`;
      }
      
      if (message.media) {
        if (message.media.type.startsWith('image/')) {
          messageHTML += `<img src="${message.media.url}" alt="Image" loading="lazy">`;
        } else if (message.media.type.startsWith('video/')) {
          messageHTML += `<video src="${message.media.url}" controls></video>`;
        } else if (message.media.type.startsWith('audio/')) {
          messageHTML += `<audio src="${message.media.url}" controls></audio>`;
        }
      }
      
      if (message.sticker) {
        messageHTML += `<img src="${message.sticker}" class="sticker" alt="Sticker">`;
      }
      
      if (message.text) {
        messageHTML += `<div class="message-text">${escapeHtml(message.text)}</div>`;
      }
      
      messageHTML += `<div class="meta">${formatTime(message.timestamp)}</div>`;
      
      messageDiv.innerHTML = messageHTML;
      messagesContainer.appendChild(messageDiv);
    }

    function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      
      if (!text && !selectedMedia) return;
      
      const message = {
        id: Date.now(),
        text: text,
        timestamp: new Date().toISOString(),
        type: 'sent',
        username: 'You',
        verified: false,
        media: selectedMedia,
        replyTo: replyingTo
      };
      
      messages.push(message);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      
      displayMessage(message);
      
      input.value = '';
      selectedMedia = null;
      replyingTo = null;
      
      clearMediaPreview();
      cancelReply();
      updateCharCounter();
      scrollToBottom();
      
      // Auto-resize textarea
      input.style.height = 'auto';
      
      // Simulate received message
      setTimeout(() => {
        simulateReceivedMessage();
      }, 1000 + Math.random() * 2000);
    }

        "Thanks for sharing!",
        "Got it!",
        "Sounds good!",
        "Nice!",
        "👍",
        "Absolutely!",
        "I agree.",
        "That makes sense."
      ];
      
      const message = {
        id: Date.now(),
        text: responses[Math.floor(Math.random() * responses.length)],
        timestamp: new Date().toISOString(),
        type: 'received',
        username: 'Friend',
        verified: Math.random() > 0.7
      };
      
      messages.push(message);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      
      displayMessage(message);
      scrollToBottom();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Check file size (10MB limit)
      if (file.size > 10 * 1024 * 1024) {
        alert('File size must be less than 10MB');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        selectedMedia = {
          url: e.target.result,
          type: file.type,
          name: file.name
        };
        
        showMediaPreview();
      };
      
      reader.readAsDataURL(file);
    }

    function showMediaPreview() {
      if (!selectedMedia) return;
      
      const container = document.getElementById('media-preview-container');
      const preview = document.getElementById('media-preview');
      
      preview.src = selectedMedia.url;
      container.style.display = 'flex';
    }

    function clearMediaPreview() {
      const container = document.getElementById('media-preview-container');
      container.style.display = 'none';
      selectedMedia = null;
      document.getElementById('file-input').value = '';
    }

    function replyToMessage(message) {
      replyingTo = {
        id: message.id,
        text: message.text,
        username: message.username
      };
      
      const preview = document.getElementById('reply-input-preview');
      const previewText = document.getElementById('reply-preview-text');
      
      previewText.textContent = `${message.username}: ${message.text || 'Media'}`;
      preview.style.display = 'flex';
      
      document.getElementById('message-input').focus();
    }

    function cancelReply() {
      replyingTo = null;
      document.getElementById('reply-input-preview').style.display = 'none';
    }

    function setupMessageInput() {
      const input = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      
      input.addEventListener('input', function() {
        // Auto-resize
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        
        updateCharCounter();
        handleTyping();
        
        // Enable/disable send button
        const hasContent = this.value.trim() || selectedMedia;
        sendButton.disabled = !hasContent;
      });
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (!sendButton.disabled) {
            sendMessage();
          }
        }
      });
    }

    function updateCharCounter() {
      const input = document.getElementById('message-input');
      const counter = document.getElementById('char-counter');
      const length = input.value.length;
      const maxLength = 4000;
      
      counter.textContent = `${length}/${maxLength}`;
      
      if (length > maxLength * 0.9) {
        counter.className = 'char-counter error';
      } else if (length > maxLength * 0.8) {
        counter.className = 'char-counter warning';
      } else {
        counter.className = 'char-counter';
      }
    }

    function handleTyping() {
      if (!isTyping) {
        isTyping = true;
        showTypingIndicator();
      }
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        hideTypingIndicator();
      }, 1000);
    }

    function showTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      indicator.textContent = 'You are typing...';
      indicator.style.display = 'block';
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      indicator.style.display = 'none';
    }

    function clearChat() {
      if (confirm('Are you sure you want to clear all messages?')) {
        messages = [];
        localStorage.removeItem('chatMessages');
        document.getElementById('messages').innerHTML = '';
        document.getElementById('no-messages').style.display = 'block';
      }
    }

    function exportChat() {
      const chatData = {
        messages: messages,
        exportDate: new Date().toISOString(),
        totalMessages: messages.length
      };
      
      const blob = new Blob([JSON.stringify(chatData, null, 2)], {
        type: 'application/json'
      });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `chat-export-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      
      URL.revokeObjectURL(url);
    }

    function createSticker() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = 200;
      canvas.height = 200;
      
      // Create a simple sticker design
      const gradient = ctx.createRadialGradient(100, 100, 0, 100, 100, 100);
      gradient.addColorStop(0, '#404040');
      gradient.addColorStop(1, '#202020');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 200, 200);
      
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('😊', 100, 110);
      
      const stickerUrl = canvas.toDataURL();
      
      // Save to stickers
      let stickers = JSON.parse(localStorage.getItem('customStickers')) || [];
      stickers.push(stickerUrl);
      localStorage.setItem('customStickers', JSON.stringify(stickers));
      
      loadStickers();
      
      // Send as message
      const message = {
        id: Date.now(),
        timestamp: new Date().toISOString(),
        type: 'sent',
        username: 'You',
        verified: false,
        sticker: stickerUrl
      };
      
      messages.push(message);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      
      displayMessage(message);
      scrollToBottom();
    }

    function loadStickers() {
      const container = document.getElementById('stickers-container');
      const customStickers = JSON.parse(localStorage.getItem('customStickers')) || [];
      
      // Default stickers
      const defaultStickers = [
        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23404040"/><text x="50" y="60" text-anchor="middle" font-size="30">😊</text></svg>',
        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23404040"/><text x="50" y="60" text-anchor="middle" font-size="30">👍</text></svg>',
        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23404040"/><text x="50" y="60" text-anchor="middle" font-size="30">❤️</text></svg>'
      ];
      
      const allStickers = [...defaultStickers, ...customStickers];
      
      container.innerHTML = '';
      allStickers.forEach(stickerUrl => {
        const img = document.createElement('img');
        img.src = stickerUrl;
        img.onclick = () => sendSticker(stickerUrl);
        container.appendChild(img);
      });
    }

    function sendSticker(stickerUrl) {
      const message = {
        id: Date.now(),
        timestamp: new Date().toISOString(),
        type: 'sent',
        username: 'You',
        verified: false,
        sticker: stickerUrl
      };
      
      messages.push(message);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
      
      displayMessage(message);
      scrollToBottom();
      
      // Hide stickers
      toggleStickers();
    }

    function toggleStickers() {
      const container = document.getElementById('stickers-container');
      const toggle = document.getElementById('stickers-toggle');
      
      if (container.style.display === 'none' || !container.style.display) {
        container.style.display = 'block';
        toggle.classList.add('active');
      } else {
        container.style.display = 'none';
        toggle.classList.remove('active');
      }
    }

    function scrollToBottom() {
      const messages = document.getElementById('messages');
      messages.scrollTop = messages.scrollHeight;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Close stickers when clicking outside
    document.addEventListener('click', function(e) {
      const stickersContainer = document.getElementById('stickers-container');
      const stickersToggle = document.getElementById('stickers-toggle');
      
      if (!stickersContainer.contains(e.target) && !stickersToggle.contains(e.target)) {
        stickersContainer.style.display = 'none';
        stickersToggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
