<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Telegram Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #000000 100%);
      color: white;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Fixed background to prevent white flashing */
    body, html, #chat-container {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #000000 100%) !important;
    }

    /* Toned down background animations - more professional */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    /* Professional chat container with subtle effects */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Professional header styling */
    #header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #header:hover {
      background: rgba(0, 0, 0, 0.7);
      border-bottom-color: rgba(139, 92, 246, 0.3);
    }

    #header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #header button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #header .user-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #header .user-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid rgba(139, 92, 246, 0.3);
    }

    #header .user-details h3 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    #header .user-details p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: transparent !important;
    }

    /* Professional message bubbles */
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .message.sent {
      align-self: flex-end;
      background: rgba(139, 92, 246, 0.8);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.received {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Enhanced verified user message styling */
    .message.verified {
      border: 2px solid rgba(139, 92, 246, 0.4);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
    }

    .message.verified::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3));
      border-radius: 18px;
      z-index: -1;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 600;
    }

    .verified-badge {
      width: 16px;
      height: 16px;
    }

    .message-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .message img, .message video, .message audio {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .message video {
      max-height: 300px;
    }

    .message audio {
      width: 100%;
      margin-top: 8px;
    }

    .sticker-message {
      background: none !important;
      border: none !important;
      padding: 4px !important;
    }

    .sticker-message img {
      max-width: 120px;
      max-height: 120px;
      margin: 0;
    }

    /* Fixed no-messages styling */
    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 40px 20px;
      font-size: 16px;
    }

    /* Compact and organized input container */
    #input-container {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(139, 92, 246, 0.2);
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    /* Fixed stickers container positioning */
    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      padding: 16px;
      max-height: 140px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 350px;
      backdrop-filter: blur(20px);
      bottom: 100%;
      left: 0;
      margin-bottom: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .sticker-item {
      position: relative;
      display: inline-block;
      margin-right: 8px;
    }

    #stickers-container img {
      max-width: 60px;
      max-height: 60px;
      cursor: pointer;
      display: inline-block;
      border-radius: 8px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .delete-sticker {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .sticker-item:hover .delete-sticker {
      display: flex;
    }

    /* Compact input row layout */
    .input-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #message-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 16px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
      color: white !important;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 16px !important; /* Prevent iOS zoom */
      -webkit-appearance: none;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(139, 92, 246, 0.4);
      background: rgba(255, 255, 255, 0.15) !important;
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .char-counter {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: right;
      margin-top: 4px;
      position: absolute;
      right: 8px;
      bottom: -18px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    /* Professional button styling */
    #send-button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 80px;
      height: 44px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-button {
      padding: 12px;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #file-button:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateY(-1px);
    }

    #file-input {
      display: none;
    }

    /* Professional stickers toggle button */
    #stickers-toggle {
      padding: 12px 16px;
      background: rgba(139, 92, 246, 0.15);
      color: #ffffff;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #stickers-toggle:hover {
      background: rgba(139, 92, 246, 0.25);
      transform: translateY(-1px);
    }

    #stickers-toggle::after {
      content: 'üé≠';
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    #media-preview-container {
      display: none;
      position: relative;
      margin-bottom: 12px;
    }

    #media-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    #media-preview-container button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 12px;
    }

    #create-sticker-button {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(139, 92, 246, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 246, 0.2);
      color: #ffffff;
      margin-bottom: 8px;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 16px;
    }

    /* Professional typing indicator */
    #typing-indicator {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #8b5cf6;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Added loading and upload progress styles */
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-top: 2px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(139, 92, 246, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      color: white;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #header {
        padding: 16px 16px;
      }
      
      #messages {
        padding: 16px;
      }
      
      #input-container {
        padding: 12px 16px;
      }
      
      .message {
        max-width: 85%;
        font-size: 14px;
      }
      
      #stickers-container {
        width: calc(100vw - 32px);
      }
    }

    /* Professional scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.7);
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Made header and 3 dots clickable for navigation -->

      <button onclick="event.stopPropagation(); window.history.back()">‚Üê</button>
      <div class="user-info">
        <img id="recipient-avatar" src="/placeholder.svg?height=42&width=42" alt="User Avatar">
        <div class="user-details">
          <h3 id="recipient-name">Loading...</h3>
          <p id="recipient-status">Connecting...</p>
        </div>
      </div>
      <button onclick="event.stopPropagation()">üìû</button>
      <button onclick="event.stopPropagation()">üìπ</button>
      <button onclick="event.stopPropagation(); navigateToInfo()">‚ãÆ</button>
    </div>

    <div id="messages">
      <div id="no-messages" style="display: none;">
        <p>No messages yet. Start the conversation!</p>
      </div>
    </div>

    <div id="typing-indicator" style="display: none;">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span id="typing-text"></span>
    </div>

    <!-- Reorganized and compact input container -->
    <div id="input-container">
      <div id="reply-input-preview"></div>
      
      <div id="media-preview-container">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">‚úï</button>
        <button id="create-sticker-button">Create Sticker</button>
      </div>

      <div id="stickers-container"></div>
      
      <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 8px;">
        <button id="stickers-toggle">My Stickers</button>
        <div style="flex: 1;"></div>
      </div>

      <div class="input-row">
        <div class="input-wrapper">
          <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
          <div class="char-counter" id="char-counter">0/1000</div>
        </div>
        <button id="file-button">üìé</button>
        <button id="send-button">Send</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <!-- Added socket.io and implemented real functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;
    let recipientData = null;
    let isSticker = false;
    const MAX_CHARS = 1000;

    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    console.log("authToken:", authToken);
    console.log("recipientId:", recipientId);

    function navigateToInfo() {
      window.location.href = `/info/${recipientId}`;
    }

    document.addEventListener('DOMContentLoaded', function() {
      if (!authToken) {
        showCustomAlert("Authentication Required", "Please log in to continue.");
        window.location.href = "/login";
        return;
      }
      
      loadRecipientData();
      loadStickers();
      setupEventListeners();
      loadMessages();
      updateCharCounter();
      setupSocketListeners();
    });

    async function loadRecipientData() {
      try {
        const res = await fetch(`/user/id/${recipientId}`);
        const data = await res.json();
        
        if (res.ok) {
          recipientData = data;
          document.getElementById("recipient-name").textContent = data.name || data.username;
          document.getElementById("recipient-avatar").src = data.profileimg || "/placeholder.svg?height=42&width=42";
          
          updateOnlineStatus();
        } else {
          console.error("Error loading recipient data:", data.error);
          document.getElementById("recipient-name").textContent = "Unknown User";
        }
      } catch (err) {
        console.error("Error loading recipient data:", err);
        document.getElementById("recipient-name").textContent = "Unknown User";
      }
    }

    function updateOnlineStatus() {
      const lastSeen = localStorage.getItem(`lastSeen_${recipientId}`);
      const statusElement = document.getElementById("recipient-status");
      
      if (lastSeen) {
        const lastSeenDate = new Date(lastSeen);
        const now = new Date();
        const diffMinutes = Math.floor((now - lastSeenDate) / (1000 * 60));
        
        if (diffMinutes < 5) {
          statusElement.textContent = "Online";
          statusElement.style.color = "#10b981";
        } else if (diffMinutes < 60) {
          statusElement.textContent = `Last seen ${diffMinutes}m ago`;
        } else if (diffMinutes < 1440) {
          const hours = Math.floor(diffMinutes / 60);
          statusElement.textContent = `Last seen ${hours}h ago`;
        } else {
          statusElement.textContent = "Last seen recently";
        }
      } else {
        statusElement.textContent = "Last seen recently";
      }
    }

    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      if (before) {
        const loadingDiv = document.createElement('div');
        loadingDiv.innerHTML = '<div class="loading-spinner"></div> Loading older messages...';
        loadingDiv.id = 'loading-messages';
        document.getElementById('messages').insertBefore(loadingDiv, document.getElementById('messages').firstChild);
      }

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            renderMessages(data.reverse(), recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[0].timestamp;
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          showCustomAlert("Error", data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Error fetching messages:", err);
        showCustomAlert("Error", "Error loading messages");
      } finally {
        isLoading = false;
        const loadingDiv = document.getElementById('loading-messages');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    function setupSocketListeners() {
      socket.on("newMessage", (msg) => {
        console.log("New message received:", msg);
        document.getElementById("no-messages").style.display = "none";
        renderMessages([msg], recipientId, true);
        
        // Update last seen for sender
        localStorage.setItem(`lastSeen_${msg.senderid}`, new Date().toISOString());
        if (msg.senderid == recipientId) {
          updateOnlineStatus();
        }
      });

      socket.on("showTyping", ({ users }) => {
        const typingIndicator = document.getElementById("typing-indicator");
        const typingText = document.getElementById("typing-text");
        
        if (users.length > 0) {
          const names = users.map(u => (u.name || u.username) + (u.verified ? ' ‚úì' : '')).join(", ");
          typingText.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
          typingIndicator.style.display = "flex";
        } else {
          typingIndicator.style.display = "none";
        }
      });

      socket.on("hideTyping", () => {
        document.getElementById("typing-indicator").style.display = "none";
      });
    }

    function renderMessages(messages, recipientId, scrollToBottom = false) {
      const messagesContainer = document.getElementById("messages");
      const currentScrollTop = messagesContainer.scrollTop;
      const currentScrollHeight = messagesContainer.scrollHeight;

      messages.forEach(msg => {
        const messageDiv = document.createElement("div");
        const isSent = msg.senderid != recipientId;
        const sender = isSent ? { id: msg.senderid, name: "You", verified: false } : recipientData;
        
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}${sender?.verified ? ' verified' : ''}`;
        
        let content = '';
        
        if (msg.replyto) {
          content += `<div style="background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; margin-bottom: 8px; font-size: 12px;">
            Replying to: ${msg.replyto.text || 'Media'}
          </div>`;
        }
        
        if (!isSent && sender) {
          content += `<div class="message-header">
            ${sender.name || sender.username}
            ${sender.verified ? '<img src="/verified.png" alt="Verified" class="verified-badge">' : ''}
          </div>`;
        }
        
        if (msg.fileurl) {
          if (msg.issticker) {
            messageDiv.classList.add('sticker-message');
            content += `<img src="${msg.fileurl}" alt="Sticker">`;
          } else {
            const fileType = getFileType(msg.fileurl);
            if (fileType === 'video') {
              content += `<video controls><source src="${msg.fileurl}"></video>`;
            } else if (fileType === 'audio') {
              content += `<audio controls><source src="${msg.fileurl}"></audio>`;
            } else {
              content += `<img src="${msg.fileurl}" alt="Media">`;
            }
          }
        }
        
        if (msg.text) {
          content += `<div>${msg.text}</div>`;
        }
        
        content += `<div class="message-time">${formatTime(new Date(msg.timestamp))}</div>`;
        
        messageDiv.innerHTML = content;
        messageDiv.onclick = () => replyToMessage(msg);
        
        messagesContainer.appendChild(messageDiv);
      });

      if (scrollToBottom) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } else {
        messagesContainer.scrollTop = currentScrollTop + (messagesContainer.scrollHeight - currentScrollHeight);
      }
    }

    async function sendMessage() {
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const text = messageInput.value.trim();
      const file = document.getElementById("file-input").files[0];
      
      if (!text && !file) {
        showCustomAlert("Empty Message", "Please enter a message or select a file to send.");
        return;
      }
      
      if (text.length > MAX_CHARS) {
        showCustomAlert("Message Too Long", `Message exceeds ${MAX_CHARS} character limit.`);
        return;
      }
      
      sendButton.disabled = true;
      
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending message...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          updateCharCounter();
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
          autoResize();
        } else {
          console.error("Error sending message:", data.error);
          showCustomAlert("Error", data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        showCustomAlert("Error", "Error sending message");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    function setupEventListeners() {
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const fileInput = document.getElementById("file-input");
      const fileButton = document.getElementById("file-button");
      const mediaPreview = document.getElementById("media-preview");
      const mediaPreviewContainer = document.getElementById("media-preview-container");
      const createStickerButton = document.getElementById("create-sticker-button");
      const stickersContainer = document.getElementById("stickers-container");
      const stickersToggle = document.getElementById("stickers-toggle");

      fileButton.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            mediaPreview.src = reader.result;
            mediaPreviewContainer.style.display = "flex";
            isSticker = false;
            createStickerButton.style.display = file.type.startsWith("image") ? "inline-block" : "none";
          };
          reader.readAsDataURL(file);
        } else {
          clearMediaPreview();
        }
      });

      createStickerButton.addEventListener("click", () => {
        isSticker = true;
        createStickerButton.style.display = "none";
      });

      stickersToggle.addEventListener("click", () => {
        const isVisible = stickersContainer.style.display === "block";
        stickersContainer.style.display = isVisible ? "none" : "block";
        stickersToggle.classList.toggle("active", !isVisible);
      });

      messageInput.addEventListener("input", () => {
        updateCharCounter();
        autoResize();
        handleTyping();
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);

      document.getElementById("messages").addEventListener("scroll", (e) => {
        if (e.target.scrollTop === 0 && earliestTimestamp && !isLoading) {
          loadMessages(earliestTimestamp);
        }
      });
    }

    function handleTyping() {
      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    }

    function updateCharCounter() {
      const messageInput = document.getElementById("message-input");
      const charCounter = document.getElementById("char-counter");
      const sendButton = document.getElementById("send-button");
      const length = messageInput.value.length;
      
      charCounter.textContent = `${length}/1000`;
      charCounter.className = 'char-counter';
      
      if (length > 800) {
        charCounter.classList.add('warning');
      }
      if (length > 1000) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    function autoResize() {
      const messageInput = document.getElementById("message-input");
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }

    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      
      stickers.slice(0, 20).forEach((url, index) => {
        const stickerItem = document.createElement("div");
        stickerItem.className = "sticker-item";
        
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => sendSticker(url);
        
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-sticker";
        deleteBtn.innerHTML = "√ó";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteSticker(index);
        };
        
        stickerItem.appendChild(img);
        stickerItem.appendChild(deleteBtn);
        container.appendChild(stickerItem);
      });
    }

    function deleteSticker(index) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      stickers.splice(index, 1);
      localStorage.setItem("stickers", JSON.stringify(stickers));
      loadStickers();
    }

    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (stickers.length >= 20) {
        showCustomAlert("Sticker Limit", "Maximum 20 stickers allowed. Delete some stickers first.");
        return;
      }
      stickers.push(url);
      localStorage.setItem("stickers", JSON.stringify(stickers));
      loadStickers();
    }

    async function sendSticker(url) {
      const body = {
        authToken,
        text: "",
        fileBase64: null,
        fileType: null,
        issticker: true,
        stickerUrl: url
      };

      try {
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (res.ok) {
          document.getElementById("stickers-container").style.display = "none";
          document.getElementById("stickers-toggle").classList.remove("active");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
      }
    }

    function getFileType(src) {
      if (src.includes('video') || src.endsWith('.mp4') || src.endsWith('.webm')) return 'video';
      if (src.includes('audio') || src.endsWith('.mp3') || src.endsWith('.wav')) return 'audio';
      return 'image';
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function replyToMessage(message) {
      replyingTo = message;
      updateReplyPreview();
      document.getElementById("message-input").focus();
    }

    function updateReplyPreview() {
      const preview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        preview.innerHTML = `
          <span>Replying to: ${replyingTo.text || 'Media'}</span>
          <button onclick="clearReply()">√ó</button>
        `;
        preview.style.display = "flex";
      } else {
        preview.style.display = "none";
      }
    }

    function clearReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    function clearMediaPreview() {
      const fileInput = document.getElementById("file-input");
      const mediaPreview = document.getElementById("media-preview");
      const mediaPreviewContainer = document.getElementById("media-preview-container");
      const createStickerButton = document.getElementById("create-sticker-button");
      
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    function showCustomAlert(title, message) {
      alert(`${title}: ${message}`);
    }
  </script>
</body>
</html>
