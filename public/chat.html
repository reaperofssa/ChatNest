<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Telegram Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #000000 100%);
      color: white;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Toned down background animations - more professional */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    /* Professional chat container with subtle effects */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Professional header styling */
    #header {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #header:hover {
      background: rgba(0, 0, 0, 0.7);
      border-bottom-color: rgba(139, 92, 246, 0.3);
    }

    #header button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    #header button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #header .user-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #header .user-info img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid rgba(139, 92, 246, 0.3);
    }

    #header .user-details h3 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    #header .user-details p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Professional message bubbles */
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .message.sent {
      align-self: flex-end;
      background: rgba(139, 92, 246, 0.8);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.received {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Enhanced verified user message styling */
    .message.verified {
      border: 2px solid rgba(139, 92, 246, 0.4);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
    }

    .message.verified::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3));
      border-radius: 18px;
      z-index: -1;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 600;
    }

    .verified-badge {
      width: 16px;
      height: 16px;
    }

    .message-time {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }

    .message img, .message video, .message audio {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .message video {
      max-height: 300px;
    }

    .message audio {
      width: 100%;
      margin-top: 8px;
    }

    .sticker-message {
      background: none !important;
      border: none !important;
      padding: 4px !important;
    }

    .sticker-message img {
      max-width: 120px;
      max-height: 120px;
      margin: 0;
    }

    /* Compact and organized input container */
    #input-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(139, 92, 246, 0.2);
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    /* Fixed stickers container positioning */
    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      padding: 16px;
      max-height: 140px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 350px;
      backdrop-filter: blur(20px);
      bottom: 100%;
      left: 0;
      margin-bottom: 8px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .sticker-item {
      position: relative;
      display: inline-block;
      margin-right: 8px;
    }

    #stickers-container img {
      max-width: 60px;
      max-height: 60px;
      cursor: pointer;
      display: inline-block;
      border-radius: 8px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .delete-sticker {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .sticker-item:hover .delete-sticker {
      display: flex;
    }

    /* Compact input row layout */
    .input-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #message-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 16px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 16px !important; /* Prevent iOS zoom */
      -webkit-appearance: none;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(139, 92, 246, 0.4);
      background: rgba(255, 255, 255, 0.15);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .char-counter {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-align: right;
      margin-top: 4px;
      position: absolute;
      right: 8px;
      bottom: -18px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    /* Professional button styling */
    #send-button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 80px;
      height: 44px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-button {
      padding: 12px;
      background: rgba(139, 92, 246, 0.2);
      color: #8b5cf6;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #file-button:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateY(-1px);
    }

    #file-input {
      display: none;
    }

    /* Professional stickers toggle button */
    #stickers-toggle {
      padding: 12px 16px;
      background: rgba(139, 92, 246, 0.15);
      color: #ffffff;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      height: 44px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #stickers-toggle:hover {
      background: rgba(139, 92, 246, 0.25);
      transform: translateY(-1px);
    }

    #stickers-toggle::after {
      content: 'üé≠';
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active {
      background: rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    #media-preview-container {
      display: none;
      position: relative;
      margin-bottom: 12px;
    }

    #media-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    #media-preview-container button {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 12px;
    }

    #create-sticker-button {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(139, 92, 246, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      display: none;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 246, 0.2);
      color: #ffffff;
      margin-bottom: 8px;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: 16px;
    }

    /* Professional typing indicator */
    #typing-indicator {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 3px;
    }

    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #8b5cf6;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #header {
        padding: 16px 16px;
      }
      
      #messages {
        padding: 16px;
      }
      
      #input-container {
        padding: 12px 16px;
      }
      
      .message {
        max-width: 85%;
        font-size: 14px;
      }
      
      #stickers-container {
        width: calc(100vw - 32px);
      }
    }

    /* Professional scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.7);
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Clickable header for navigation -->
    <div id="header" onclick="window.location.href = '/info/' + recipientId">
      <button onclick="event.stopPropagation(); window.history.back()">‚Üê</button>
      <div class="user-info">
        <img src="/placeholder.svg?height=42&width=42" alt="User Avatar">
        <div class="user-details">
          <h3 id="recipient-name">John Doe</h3>
          <p id="recipient-status">Online</p>
        </div>
      </div>
      <button onclick="event.stopPropagation()">üìû</button>
      <button onclick="event.stopPropagation()">üìπ</button>
      <button onclick="event.stopPropagation()">‚ãÆ</button>
    </div>

    <div id="messages">
      <!-- Messages will be populated here -->
    </div>

    <div id="typing-indicator" style="display: none;">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span id="typing-text"></span>
    </div>

    <!-- Reorganized and compact input container -->
    <div id="input-container">
      <div id="reply-input-preview"></div>
      
      <div id="media-preview-container">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">‚úï</button>
        <button id="create-sticker-button">Create Sticker</button>
      </div>

      <div id="stickers-container"></div>
      
      <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 8px;">
        <button id="stickers-toggle">My Stickers</button>
        <div style="flex: 1;"></div>
      </div>

      <div class="input-row">
        <div class="input-wrapper">
          <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
          <div class="char-counter" id="char-counter">0/1000</div>
        </div>
        <button id="file-button">üìé</button>
        <button id="send-button">Send</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script>
    let currentUser = { id: 1, name: "You", verified: true };
    let recipientId = 2;
    let recipient = { id: 2, name: "John Doe", verified: false };
    let isSticker = false;
    let replyingTo = null;
    let typingTimeout;
    let isTyping = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadStickers();
      setupEventListeners();
      loadMessages();
      updateCharCounter();
    });

    function setupEventListeners() {
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const fileInput = document.getElementById("file-input");
      const fileButton = document.getElementById("file-button");
      const mediaPreview = document.getElementById("media-preview");
      const mediaPreviewContainer = document.getElementById("media-preview-container");
      const createStickerButton = document.getElementById("create-sticker-button");
      const stickersContainer = document.getElementById("stickers-container");
      const stickersToggle = document.getElementById("stickers-toggle");
      const charCounter = document.getElementById("char-counter");

      fileButton.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            mediaPreview.src = reader.result;
            mediaPreviewContainer.style.display = "flex";
            isSticker = false;
            createStickerButton.style.display = file.type.startsWith("image") ? "inline-block" : "none";
          };
          reader.readAsDataURL(file);
        } else {
          clearMediaPreview();
        }
      });

      createStickerButton.addEventListener("click", () => {
        isSticker = true;
        createStickerButton.style.display = "none";
      });

      stickersToggle.addEventListener("click", () => {
        const isVisible = stickersContainer.style.display === "block";
        stickersContainer.style.display = isVisible ? "none" : "block";
        stickersToggle.classList.toggle("active", !isVisible);
      });

      messageInput.addEventListener("input", () => {
        updateCharCounter();
        autoResize();
        handleTyping();
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);
    }

    function updateCharCounter() {
      const messageInput = document.getElementById("message-input");
      const charCounter = document.getElementById("char-counter");
      const sendButton = document.getElementById("send-button");
      const length = messageInput.value.length;
      
      charCounter.textContent = `${length}/1000`;
      charCounter.className = 'char-counter';
      
      if (length > 800) {
        charCounter.classList.add('warning');
      }
      if (length > 1000) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    function autoResize() {
      const messageInput = document.getElementById("message-input");
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    }

    function handleTyping() {
      if (!isTyping) {
        isTyping = true;
        // Simulate typing indicator for other users
        showTypingIndicator([currentUser]);
      }
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        isTyping = false;
        hideTypingIndicator();
      }, 1000);
    }

    function showTypingIndicator(users) {
      const typingIndicator = document.getElementById("typing-indicator");
      const typingText = document.getElementById("typing-text");
      
      if (users.length > 0 && users[0].id !== currentUser.id) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' ‚úì' : '')).join(", ");
        typingText.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
        typingIndicator.style.display = "flex";
      }
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      typingIndicator.style.display = "none";
    }

    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      
      stickers.slice(0, 20).forEach((url, index) => {
        const stickerItem = document.createElement("div");
        stickerItem.className = "sticker-item";
        
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => sendSticker(url);
        
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-sticker";
        deleteBtn.innerHTML = "√ó";
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteSticker(index);
        };
        
        stickerItem.appendChild(img);
        stickerItem.appendChild(deleteBtn);
        container.appendChild(stickerItem);
      });
    }

    function deleteSticker(index) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      stickers.splice(index, 1);
      localStorage.setItem("stickers", JSON.stringify(stickers));
      loadStickers();
    }

    function sendSticker(url) {
      const message = {
        id: Date.now(),
        text: "",
        media: url,
        isSticker: true,
        sender: currentUser,
        timestamp: new Date(),
        replyTo: replyingTo
      };
      
      addMessage(message);
      document.getElementById("stickers-container").style.display = "none";
      document.getElementById("stickers-toggle").classList.remove("active");
      clearReply();
    }

    function sendMessage() {
      const messageInput = document.getElementById("message-input");
      const mediaPreview = document.getElementById("media-preview");
      const text = messageInput.value.trim();
      
      if (!text && !mediaPreview.src) return;
      
      const message = {
        id: Date.now(),
        text: text,
        media: mediaPreview.src && mediaPreview.src !== "/placeholder.svg" ? mediaPreview.src : null,
        isSticker: isSticker,
        sender: currentUser,
        timestamp: new Date(),
        replyTo: replyingTo
      };
      
      if (isSticker) {
        const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
        if (stickers.length >= 20) {
          alert("Maximum 20 stickers allowed. Delete some stickers first.");
          return;
        }
        stickers.push(mediaPreview.src);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
      
      addMessage(message);
      messageInput.value = "";
      clearMediaPreview();
      clearReply();
      updateCharCounter();
      autoResize();
      
      // Simulate response
      setTimeout(() => {
        const response = {
          id: Date.now() + 1,
          text: "Thanks for your message!",
          sender: recipient,
          timestamp: new Date()
        };
        addMessage(response);
      }, 1000);
    }

    function addMessage(message) {
      const messagesContainer = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      
      const isSent = message.sender.id === currentUser.id;
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}${message.sender.verified ? ' verified' : ''}`;
      
      let content = '';
      
      if (message.replyTo) {
        content += `<div style="background: rgba(255,255,255,0.1); padding: 8px; border-radius: 8px; margin-bottom: 8px; font-size: 12px;">
          Replying to: ${message.replyTo.text || 'Media'}
        </div>`;
      }
      
      if (!isSent) {
        content += `<div class="message-header">
          ${message.sender.name}
          ${message.sender.verified ? '<img src="/verified.png" alt="Verified" class="verified-badge">' : ''}
        </div>`;
      }
      
      if (message.media) {
        if (message.isSticker) {
          messageDiv.classList.add('sticker-message');
          content += `<img src="${message.media}" alt="Sticker">`;
        } else {
          const fileType = getFileType(message.media);
          if (fileType === 'video') {
            content += `<video controls><source src="${message.media}"></video>`;
          } else if (fileType === 'audio') {
            content += `<audio controls><source src="${message.media}"></audio>`;
          } else {
            content += `<img src="${message.media}" alt="Media">`;
          }
        }
      }
      
      if (message.text) {
        content += `<div>${message.text}</div>`;
      }
      
      content += `<div class="message-time">${formatTime(message.timestamp)}</div>`;
      
      messageDiv.innerHTML = content;
      messageDiv.onclick = () => replyToMessage(message);
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function getFileType(src) {
      if (src.includes('video') || src.endsWith('.mp4') || src.endsWith('.webm')) return 'video';
      if (src.includes('audio') || src.endsWith('.mp3') || src.endsWith('.wav')) return 'audio';
      return 'image';
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function replyToMessage(message) {
      replyingTo = message;
      const preview = document.getElementById("reply-input-preview");
      preview.innerHTML = `
        <span>Replying to: ${message.text || 'Media'}</span>
        <button onclick="clearReply()">√ó</button>
      `;
      preview.style.display = "flex";
      document.getElementById("message-input").focus();
    }

    function clearReply() {
      replyingTo = null;
      document.getElementById("reply-input-preview").style.display = "none";
    }

    function clearMediaPreview() {
      const fileInput = document.getElementById("file-input");
      const mediaPreview = document.getElementById("media-preview");
      const mediaPreviewContainer = document.getElementById("media-preview-container");
      const createStickerButton = document.getElementById("create-sticker-button");
      
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    function loadMessages() {
      // Sample messages for demonstration
      const sampleMessages = [
        {
          id: 1,
          text: "Hey there! How are you doing?",
          sender: recipient,
          timestamp: new Date(Date.now() - 300000)

        {
          id: 2,
          text: "I'm doing great! Thanks for asking. How about you?",
          sender: currentUser,
          timestamp: new Date(Date.now() - 240000)
        },
        {
          id: 3,
          text: "That's wonderful to hear! I'm doing well too.",
          sender: recipient,
          timestamp: new Date(Date.now() - 180000)
        }
      ];
      
      sampleMessages.forEach(message => addMessage(message));
    }
  </script>
