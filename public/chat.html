<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Updated background shapes with black/grey theme */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      animation: float 25s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #404040, transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #505050, transparent);
      top: 60%;
      right: 20%;
      animation-delay: -8s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #606060, transparent);
      bottom: 20%;
      left: 30%;
      animation-delay: -15s;
    }

    .shape:nth-child(4) {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #454545, transparent);
      top: 30%;
      right: 40%;
      animation-delay: -20s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-30px) rotate(90deg) scale(1.1); }
      50% { transform: translateY(0px) rotate(180deg) scale(1); }
      75% { transform: translateY(30px) rotate(270deg) scale(0.9); }
      100% { transform: translateY(0px) rotate(360deg) scale(1); }
    }

    /* Mobile-first chat container */
    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Updated header with back button and menu */
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      min-height: 80px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .recipient-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .recipient-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .recipient-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .recipient-name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .recipient-username {
      font-size: 14px;
      color: #888888;
    }

    .recipient-status {
      font-size: 12px;
      color: #666666;
    }

    .recipient-status.online {
      color: #4CAF50;
    }

    .recipient-status.away {
      color: #FF9800;
    }

    .recipient-status.offline {
      color: #666666;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }

    .menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .verified-badge {
      width: 16px;
      height: 16px;
      margin-left: 4px;
      vertical-align: middle;
    }

    /* Mobile-optimized messages container with liquid glass */
    #messages {
      flex: 1;
      padding: 20px 16px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      scrollbar-width: thin;
      scrollbar-color: rgba(128, 128, 128, 0.3) transparent;
    }

    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(128, 128, 128, 0.3);
      border-radius: 2px;
    }

    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 16px;
      display: none;
    }

    /* Liquid glass message bubbles - mobile optimized */
    .message {
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      cursor: pointer;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Liquid glass effect with slime-like movement */
    .message::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent 70%);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      transform: scale(0.5);
    }

    .message:hover::before {
      opacity: 1;
      transform: scale(1) rotate(180deg);
    }

    .message:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .sent {
      background: rgba(64, 64, 64, 0.25);
      align-self: flex-end;
      margin-left: auto;
      border: 1px solid rgba(128, 128, 128, 0.2);
    }

    .received {
      background: rgba(32, 32, 32, 0.25);
      align-self: flex-start;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Updated verified message styling */
    .verified-message {
      border: 1px solid rgba(128, 128, 128, 0.4) !important;
      background: rgba(96, 96, 96, 0.2) !important;
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.2);
    }

    .message-text {
      color: #ffffff;
      white-space: pre-wrap;
      margin-top: 4px;
      line-height: 1.5;
    }

    .verified-message::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, #606060, #808080, #707070);
      border-radius: 19px;
      z-index: -1;
      opacity: 0.2;
    }

    .meta {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 6px;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Updated verified icon */
    .verified-icon {
      color: #ffffff;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      background: rgba(128, 128, 128, 0.3);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    img, video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .sticker {
      max-width: 120px;
      max-height: 120px;
    }

    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }

    .reply-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 8px;
      border-left: 3px solid #808080;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(15px);
    }

    .reply-preview img, .reply-preview video {
      max-width: 40px;
      max-height: 40px;
      border-radius: 8px;
    }

    /* Mobile-optimized input container */
    #input-container {
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #message-input {
      flex: 1;
      padding: 16px 20px;
      background: rgba(32, 32, 32, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      resize: none;
      min-height: 50px;
      max-height: 120px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(128, 128, 128, 0.4);
      box-shadow: 0 0 20px rgba(128, 128, 128, 0.2);
      background: rgba(48, 48, 48, 0.4);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .char-counter {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warning {
      color: #f59e0b;
    }

    .char-counter.error {
      color: #ef4444;
    }

    #send-button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #404040, #606060);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 100px;
      min-height: 50px;
    }

    #send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(64, 64, 64, 0.4);
      background: linear-gradient(135deg, #505050, #707070);
    }

    #send-button:disabled {
      background: rgba(64, 64, 64, 0.3);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-input {
      display: none;
    }

    #file-button {
      padding: 16px 20px;
      background: rgba(64, 64, 64, 0.3);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-height: 50px;
    }

    #file-button:hover {
      background: rgba(64, 64, 64, 0.5);
      transform: translateY(-2px);
    }

    /* Updated sticker button styling to black/grey theme */
    #create-sticker-button {
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #create-sticker-button:hover {
      background: linear-gradient(135deg, #3a3a3a, #2a2a2a);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    #create-sticker-button:active {
      transform: translateY(0);
    }

    #media-preview {
      max-width: 120px;
      max-height: 120px;
      border-radius: 12px;
    }

    #media-preview-container {
      display: none;
      padding: 16px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #media-preview-container button {
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #ef4444;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #media-preview-container button:hover {
      background: rgba(239, 68, 68, 0.5);
    }

    #typing-indicator {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(128, 128, 128, 0.3);
      color: #ffffff;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 16px;
      max-height: 140px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(25px);
      bottom: 100%;
      margin-bottom: 8px;
    }

    #stickers-container img {
      max-width: 70px;
      max-height: 70px;
      margin-right: 10px;
      cursor: pointer;
      display: inline-block;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(128, 128, 128, 0.3);
    }

    /* Fixed stickers toggle button */
    #stickers-toggle {
      padding: 14px 18px;
      background: rgba(64, 64, 64, 0.3);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      min-height: 44px;
    }

    #stickers-toggle:hover {
      background: rgba(64, 64, 64, 0.5);
      transform: translateY(-2px);
    }

    #stickers-toggle::after {
      content: '▼';
      margin-left: 8px;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(128, 128, 128, 0.3);
      border-radius: 50%;
      border-top-color: #808080;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(64, 64, 64, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    }

    .modal h3 {
      color: #ffffff;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .modal p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .modal button {
      background: linear-gradient(135deg, #404040, #606060);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(64, 64, 64, 0.4);
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 768px) {
      #header {
        padding: 12px 16px;
        min-height: 70px;
      }
      
      .recipient-avatar {
        width: 42px;
        height: 42px;
      }
      
      .recipient-name {
        font-size: 16px;
      }
      
      .recipient-username {
        font-size: 13px;
      }
      
      #messages {
        padding: 16px 12px;
      }
      
      #input-container {
        padding: 12px;
      }
      
      .message {
        max-width: 90%;
        padding: 12px 16px;
        font-size: 15px;
      }
      
      #message-input {
        font-size: 16px;
        padding: 14px 18px;
      }
      
      #send-button, #file-button {
        min-height: 48px;
        font-size: 15px;
      }
      
      #stickers-container {
        width: 95%;
        max-height: 120px;
      }
      
      #stickers-container img {
        max-width: 60px;
        max-height: 60px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 95%;
        padding: 10px 14px;
        font-size: 14px;
      }
      
      .recipient-name {
        font-size: 15px;
      }
      
      #header button {
        padding: 10px 12px;
        font-size: 14px;
      }
    }
  </style>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- Background shapes for liquid glass effect -->
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div id="chat-container">
    <!-- Enhanced header with recipient profile, back button, and menu -->
    <div id="header">
      <div class="header-left">
        <button class="back-button" onclick="window.history.back()">←</button>
        <div class="recipient-profile">
          <img id="recipient-avatar" class="recipient-avatar" src="https://example.com/default-profile.png" alt="Recipient Avatar">
          <div class="recipient-info">
            <div class="recipient-name">
              <span id="recipient-name">Loading...</span>
            </div>
            <div id="recipient-username" class="recipient-username">@loading</div>
            <div id="recipient-status" class="recipient-status">online</div>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="menu-button" onclick="window.location.href = `/info/${recipientId}`">⋯</button>
      </div>
    </div>

    <div id="messages">
      <div id="no-messages">No messages yet. Start a conversation!</div>
    </div>

    <div id="typing-indicator" style="display: none;"></div>

    <div id="input-container">
      <div id="reply-input-preview" style="display: none;">
        <span>Replying to: <span id="reply-preview-text"></span></span>
        <button onclick="cancelReply()">✕</button>
      </div>

      <div id="media-preview-container" style="display: none;">
        <img id="media-preview" alt="Preview">
        <button onclick="clearMediaPreview()">Remove</button>
      </div>

      <div style="display: flex; gap: 12px; align-items: flex-end;">
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="file-button" onclick="document.getElementById('file-input').click()">📎</button>
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>

      <div class="char-counter" id="char-counter">0/4000</div>

      <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
        <button id="create-sticker-button" onclick="createSticker()">My Sticker</button>
        <div style="position: relative;">
          <button id="stickers-toggle" onclick="toggleStickers()">Stickers</button>
          <div id="stickers-container"></div>
        </div>
      </div>

      <input type="file" id="file-input" accept="image/*,video/*,audio/*" onchange="handleFileSelect(event)">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof io === "undefined") {
        console.error("Socket.IO not loaded");
        showCustomAlert("Error", "Failed to load Socket.IO. Please try again later.");
        return;
      }

      const socket = io();
      let isLoading = false;
      let earliestTimestamp = null;
      let replyingTo = null;
      let typingTimeout = null;
      let recipientData = null;
      let isSticker = false;
      const MAX_CHARS = 1000;

      // Get DOM elements
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const fileInput = document.getElementById("file-input");
      const fileButton = document.getElementById("file-button");
      const mediaPreview = document.getElementById("media-preview");
      const mediaPreviewContainer = document.getElementById("media-preview-container");
      const createStickerButton = document.getElementById("create-sticker-button");
      const stickersContainer = document.getElementById("stickers-container");
      const stickersToggle = document.getElementById("stickers-toggle");
      const charCounter = document.getElementById("char-counter");

      // Check if DOM elements are found
      if (!messageInput || !sendButton || !fileInput) {
        console.error("DOM elements missing:", { messageInput, sendButton, fileInput });
        showCustomAlert("Error", "Internal error: Required DOM elements not found.");
        return;
      }

      // Get recipientId and authToken
      const params = window.location.pathname.split("/");
      const recipientId = params[params.length - 1];
      const authToken = localStorage.getItem("authToken");

      console.log("authToken:", authToken);
      console.log("recipientId:", recipientId);

      if (!authToken) {
        showCustomAlert("Authentication Required", "No authToken found in localStorage. Please log in first.");
        setTimeout(() => window.location.href = "/login", 2000);
        return;
      }

      if (!recipientId || isNaN(recipientId)) {
        showCustomAlert("Invalid Recipient", "Invalid recipient ID in URL.");
        setTimeout(() => window.location.href = "/chats.html", 2000);
        return;
      }

    // Custom alert modal function
    function showCustomAlert(title, message) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <h3>${title}</h3>
          <p>${message}</p>
          <button onclick="this.closest('.modal-overlay').remove()">OK</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    async function fetchRecipient() {
      try {
        const res = await fetch(`/user/id/${recipientId}`);
        const data = await res.json();
        if (res.ok) {
          recipientData = data;
          
          // Update recipient name with verification badge
          const nameElement = document.getElementById("recipient-name");
          nameElement.innerHTML = `
            ${escapeHtml(data.name || data.username)}
            ${data.verified ? '<img src="/verified.png" alt="Verified" class="verified-badge">' : ''}
          `;
          
          // Update recipient username
          document.getElementById("recipient-username").textContent = `@${data.username || 'unknown'}`;
          
          // Update recipient avatar
          document.getElementById("recipient-avatar").src = data.profileimg || 'https://example.com/default-profile.png';
          
          // Update online status based on last activity
          const lastActivity = new Date(data.logdate);
          const now = new Date();
          const diffMinutes = (now - lastActivity) / (1000 * 60);
          
          const statusElement = document.getElementById('recipient-status');
          if (diffMinutes < 5) {
            statusElement.textContent = 'Online';
            statusElement.className = 'recipient-status online';
          } else if (diffMinutes < 60) {
            statusElement.textContent = `Last seen ${Math.floor(diffMinutes)} minutes ago`;
            statusElement.className = 'recipient-status away';
          } else {
            const diffHours = Math.floor(diffMinutes / 60);
            statusElement.textContent = `Last seen ${diffHours} hours ago`;
            statusElement.className = 'recipient-status offline';
          }
        } else {
          console.error("Error fetching recipient:", data.error);
          document.getElementById("recipient-name").textContent = "Unknown User";
        }
      } catch (err) {
        console.error("Error fetching recipient:", err);
        document.getElementById("recipient-name").textContent = "Error";
      }
    }

    async function fetchUserData() {
      try {
        const response = await fetch('/user/id/478135254');
        const userData = await response.json();
        
        document.getElementById('user-display-name').textContent = userData.name || 'Unknown User';
        document.getElementById('user-username').textContent = `@${userData.username || 'unknown'}`;
        document.getElementById('user-avatar').src = userData.profileimg || 'https://example.com/default-profile.png';
        
        if (userData.verified) {
          document.getElementById('verified-badge').style.display = 'inline';
        }
        
        // Update online status based on last activity
        const lastActivity = new Date(userData.logdate);
        const now = new Date();
        const diffMinutes = (now - lastActivity) / (1000 * 60);
        
        const statusElement = document.getElementById('user-status');
        if (diffMinutes < 5) {
          statusElement.textContent = 'Online';
          statusElement.className = 'user-status online';
        } else if (diffMinutes < 60) {
          statusElement.textContent = `Last seen ${Math.floor(diffMinutes)} minutes ago`;
          statusElement.className = 'user-status away';
        } else {
          const diffHours = Math.floor(diffMinutes / 60);
          statusElement.textContent = `Last seen ${diffHours} hours ago`;
          statusElement.className = 'user-status offline';
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // Load messages with loading indicator
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      // Show loading indicator for older messages
      if (before) {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'upload-progress';
        loadingDiv.innerHTML = '<div class="loading-spinner"></div> Loading older messages...';
        loadingDiv.id = 'loading-messages';
        document.getElementById('messages').insertBefore(loadingDiv, document.getElementById('messages').firstChild);
      }

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            renderMessages(data.reverse(), recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[0].timestamp;
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          showCustomAlert("Error", data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        showCustomAlert("Error", "Error fetching messages");
      } finally {
        isLoading = false;
        // Remove loading indicator
        const loadingDiv = document.getElementById('loading-messages');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    // Fetch message metadata for replies
    async function fetchMessageMetadata(messageId) {
      try {
        const res = await fetch(`/get/${messageId}?authToken=${encodeURIComponent(authToken)}`);
        const data = await res.json();
        if (res.ok) {
          console.log("Message metadata:", data);
          return data;
        } else {
          console.error("Error fetching message metadata:", data.error);
          return null;
        }
      } catch (err) {
        console.error("Error fetching message metadata:", err);
        return null;
      }
    }

    async function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      for (const msg of messages) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id;
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");
        
        if (msg.senderVerified) {
          div.classList.add("verified-message");
        }

        let content = "";
        content += `
          <div class="username">
            ${escapeHtml(msg.senderName || msg.senderUsername || "Unknown")}
            ${msg.senderVerified ? '<img src="/verified.png" alt="Verified" class="verified-badge">' : ''}
          </div>
        `;

        if (msg.replyTo) {
          const replyData = await fetchMessageMetadata(msg.replyTo);
          if (replyData) {
            const replyText = replyData.text || "";
            let mediaPreview = "";
            if (replyData.fileUrl) {
              if (replyData.fileType?.startsWith("image") || replyData.issticker) {
                mediaPreview = `<img src="${replyData.fileUrl}" alt="Media">`;
              } else if (replyData.fileType?.startsWith("video")) {
                mediaPreview = `<video src="${replyData.fileUrl}"></video>`;
              } else if (replyData.fileType?.startsWith("audio")) {
                mediaPreview = `<span>[Audio]</span>`;
              } else {
                mediaPreview = `<span>[File]</span>`;
              }
            }
            content += `
              <div class="reply-preview">
                ${mediaPreview}
                ${escapeHtml(replyData.senderName || replyData.senderUsername || "Unknown")}
                ${replyData.senderVerified ? '<img src="/verified.png" alt="Verified" class="verified-badge">' : ''}: 
                ${escapeHtml(replyText.slice(0, 50))}${replyText.length > 50 ? "..." : ""}
              </div>
            `;
          }
        }

        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls preload="metadata" src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls preload="metadata" src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }
      }

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Scroll to load older messages
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      console.log("New message received:", msg);
      document.getElementById("no-messages").style.display = "none";
      renderMessages([msg], recipientId, true);
    });

    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' <img src="/verified.png" alt="Verified" class="verified-badge">' : '')).join(", ");
        typingIndicator.innerHTML = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Load stickers from localStorage
    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.addEventListener("click", () => sendSticker(url));
        container.appendChild(img);
      });
    }

    // Save sticker to localStorage
    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (!stickers.includes(url)) {
        stickers.push(url);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
    }

    // Send sticker with loading indicator
    async function sendSticker(url) {
      sendButton.disabled = true;
      
      // Show upload progress
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending sticker...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);
      
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(blob);
        });

        const body = {
          authToken,
          text: "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType: "image/png",
          issticker: true
        };

        console.log("Sending sticker:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Sticker sent successfully:", data);
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending sticker:", data.error);
          showCustomAlert("Error", data.error || "Failed to send sticker");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
        showCustomAlert("Error", "Error sending sticker");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");
    const mediaPreview = document.getElementById("media-preview");
    const mediaPreviewContainer = document.getElementById("media-preview-container");
    const createStickerButton = document.getElementById("create-sticker-button");
    const stickersContainer = document.getElementById("stickers-container");
    const stickersToggle = document.getElementById("stickers-toggle");
    const charCounter = document.getElementById("char-counter");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image")) {
        const reader = new FileReader();
        reader.onload = () => {
          mediaPreview.src = reader.result;
          mediaPreviewContainer.style.display = "flex";
          isSticker = false;
          createStickerButton.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      } else {
        clearMediaPreview();
      }
    });

    createStickerButton.addEventListener("click", () => {
      isSticker = true;
      createStickerButton.style.display = "none";
    });

    stickersToggle.addEventListener("click", () => {
      const isVisible = stickersContainer.style.display === "block";
      stickersContainer.style.display = isVisible ? "none" : "block";
      stickersToggle.classList.toggle("active", !isVisible);
    });

    function clearMediaPreview() {
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    // Enhanced send message with validation and loading
    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      
      // Prevent empty messages
      if (!text && !file) {
        showCustomAlert("Empty Message", "Please enter a message or select a file to send.");
        return;
      }
      
      // Character limit validation
      if (text.length > MAX_CHARS) {
        showCustomAlert("Message Too Long", `Message exceeds ${MAX_CHARS} character limit.`);
        return;
      }
      
      sendButton.disabled = true;
      
      // Show upload progress
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending message...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          updateCharCounter();
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
        } else {
          console.error("Error sending message:", data.error);
          showCustomAlert("Error", data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        showCustomAlert("Error", "Error sending message");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Character counter update function
    function updateCharCounter() {
      const length = messageInput.value.length;
      charCounter.textContent = `${length}/${MAX_CHARS}`;
      
      charCounter.className = 'char-counter';
      if (length > MAX_CHARS * 0.9) {
        charCounter.classList.add('warning');
      }
      if (length > MAX_CHARS) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Enhanced input handling with character counter
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 150)}px`;
      
      updateCharCounter();

      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">✕</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    function toggleStickers() {
  const isVisible = stickersContainer.style.display === "block";
  stickersContainer.style.display = isVisible ? "none" : "block";
  stickersToggle.classList.toggle("active", !isVisible);
}

function createSticker() {
  isSticker = true;
  createStickerButton.style.display = "none";
  showCustomAlert("Sticker Mode", "This image will be sent as a sticker!");
}
    
    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    fetchRecipient();
    fetchUserData();
    loadMessages();
    loadStickers();
    updateCharCounter();
  </script>
</body>
</html>
