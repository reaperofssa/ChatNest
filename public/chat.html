<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f2027 100%);
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    #chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.3);
    }

    #header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      padding: 20px 30px;
      border-bottom: 1px solid rgba(20, 184, 166, 0.2);
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #header button {
      background: rgba(20, 184, 166, 0.2);
      border: 1px solid rgba(20, 184, 166, 0.3);
      color: #14b8a6;
      font-size: 18px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    #header button:hover {
      background: rgba(20, 184, 166, 0.3);
      transform: translateY(-2px);
    }

    #recipient-name {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    #messages {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(20, 184, 166, 0.3);
      border-radius: 4px;
    }

    #no-messages {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      padding: 60px 20px;
      font-size: 18px;
      display: none;
    }

    .message {
      margin-bottom: 20px;
      padding: 20px 24px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      cursor: pointer;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .sent {
      background: rgba(20, 184, 166, 0.15);
      border: 1px solid rgba(20, 184, 166, 0.3);
      align-self: flex-end;
      margin-left: auto;
    }

    .received {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      align-self: flex-start;
    }

    .verified-message {
      border: 2px solid rgba(20, 184, 166, 0.5);
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
      background: rgba(20, 184, 166, 0.1);
    }

    .verified-message::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, rgba(20, 184, 166, 0.3), rgba(20, 184, 166, 0.1));
      border-radius: 22px;
      z-index: -1;
    }

    .meta {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 12px;
    }

    .username {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #14b8a6;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .verified-icon {
      color: #14b8a6;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: rgba(20, 184, 166, 0.2);
      border-radius: 50%;
      border: 1px solid rgba(20, 184, 166, 0.4);
    }

    img, video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 12px;
    }

    .sticker {
      max-width: 120px;
      max-height: 120px;
    }

    audio {
      width: 100%;
      margin-top: 12px;
    }

    .message-text {
      white-space: pre-wrap;
      margin-top: 12px;
      font-size: 16px;
      line-height: 1.5;
    }

    .reply-preview {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 12px;
      border-left: 3px solid #14b8a6;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
    }

    .reply-preview img, .reply-preview video {
      max-width: 50px;
      max-height: 50px;
      border-radius: 8px;
    }

    #input-container {
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(20, 184, 166, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #message-input {
      flex: 1;
      padding: 16px 20px;
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 16px;
      resize: none;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: #14b8a6;
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #character-count {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-align: right;
      margin-top: 4px;
    }

    #character-count.warning {
      color: #f59e0b;
    }

    #character-count.error {
      color: #ef4444;
    }

    .input-row {
      display: flex;
      gap: 16px;
      align-items: flex-end;
    }

    #send-button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    #send-button:hover:not(:disabled) {
      background: linear-gradient(135deg, #0d9488, #0f766e);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(20, 184, 166, 0.3);
    }

    #send-button:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #file-input {
      display: none;
    }

    .action-button {
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #14b8a6;
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 16px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .action-button:hover {
      background: rgba(20, 184, 166, 0.2);
      transform: translateY(-2px);
    }

    #media-preview {
      max-width: 120px;
      max-height: 120px;
      border-radius: 12px;
    }

    #media-preview-container {
      display: none;
      padding: 16px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #media-preview-container button {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #media-preview-container button:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    #typing-indicator {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      padding: 12px 30px;
      font-style: italic;
    }

    #reply-input-preview {
      background: rgba(0, 0, 0, 0.5);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(20, 184, 166, 0.3);
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 16px;
      padding: 20px;
      max-height: 150px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      bottom: 100%;
      margin-bottom: 10px;
    }

    #stickers-container img {
      max-width: 60px;
      max-height: 60px;
      margin-right: 12px;
      cursor: pointer;
      display: inline-block;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
    }

    #stickers-toggle {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #14b8a6;
      border: 1px solid rgba(20, 184, 166, 0.3);
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #stickers-toggle:hover {
      background: rgba(20, 184, 166, 0.2);
    }

    #stickers-toggle::after {
      content: '▼';
      margin-left: 8px;
      font-size: 12px;
    }

    .controls-row {
      display: flex;
      gap: 16px;
      align-items: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <button onclick="window.location.href='/chats.html'">←</button>
      <span id="recipient-name"></span>
    </div>
    <div id="messages">
      <div id="no-messages">No messages yet. Start the conversation!</div>
    </div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <div id="reply-input-preview" style="display: none;"></div>
      <div id="media-preview-container" style="display: none;">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">✕</button>
        <button id="create-sticker-button" class="action-button">Create Sticker</button>
      </div>
      <div class="controls-row">
        <button id="stickers-toggle">My Stickers</button>
        <div id="stickers-container"></div>
      </div>
      <div class="input-row">
        <div style="flex: 1;">
          <textarea id="message-input" placeholder="Type a message..." rows="2"></textarea>
          <div id="character-count">0/1000</div>
        </div>
        <button id="file-button" class="action-button">📎</button>
        <button id="send-button">Send</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;
    let recipientData = null;
    let isSticker = false;
    const MAX_CHARS = 1000;

    // Get recipientId and authToken
    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    console.log("authToken:", authToken);
    console.log("recipientId:", recipientId);

    if (!authToken) {
      alert("No authToken found in localStorage. Please log in first.");
      window.location.href = "/login";
    }

    if (!recipientId || isNaN(recipientId)) {
      alert("Invalid recipient ID in URL.");
      window.location.href = "/chats.html";
    }

    // <CHANGE> Updated character count functionality
    function updateCharacterCount() {
      const messageInput = document.getElementById("message-input");
      const charCount = document.getElementById("character-count");
      const currentLength = messageInput.value.length;
      
      charCount.textContent = `${currentLength}/${MAX_CHARS}`;
      
      if (currentLength > MAX_CHARS * 0.9) {
        charCount.className = currentLength > MAX_CHARS ? 'error' : 'warning';
      } else {
        charCount.className = '';
      }
      
      // <CHANGE> Disable send button for empty messages or over limit
      const sendButton = document.getElementById("send-button");
      const isEmpty = messageInput.value.trim() === '';
      const isOverLimit = currentLength > MAX_CHARS;
      const hasFile = document.getElementById("file-input").files[0];
      
      sendButton.disabled = (isEmpty && !hasFile) || isOverLimit;
    }

    // Fetch recipient details
    async function fetchRecipient() {
      try {
        const res = await fetch(`/user/id/${recipientId}`);
        const data = await res.json();
        if (res.ok) {
          recipientData = data;
          // <CHANGE> Updated to use verified icon instead of text
          document.getElementById("recipient-name").innerHTML = `
            ${escapeHtml(data.name || data.username)} 
            ${data.verified ? '<span class="verified-icon">✓</span>' : ''}
          `;
        } else {
          console.error("Error fetching recipient:", data.error);
          document.getElementById("recipient-name").textContent = "Unknown User";
        }
      } catch (err) {
        console.error("Error fetching recipient:", err);
        document.getElementById("recipient-name").textContent = "Error";
      }
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // Load initial messages
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            // <CHANGE> Fixed message ordering - reverse to show newest at bottom
            const reversedMessages = data.reverse();
            renderMessages(reversedMessages, recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[data.length - 1].timestamp;
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          alert(data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        alert("Error fetching messages");
      } finally {
        isLoading = false;
      }
    }

    // Fetch message metadata for replies
    async function fetchMessageMetadata(messageId) {
      try {
        const res = await fetch(`/get/${messageId}?authToken=${encodeURIComponent(authToken)}`);
        const data = await res.json();
        if (res.ok) {
          console.log("Message metadata:", data);
          return data;
        } else {
          console.error("Error fetching message metadata:", data.error);
          return null;
        }
      } catch (err) {
        console.error("Error fetching message metadata:", err);
        return null;
      }
    }

    async function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      for (const msg of messages) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id;
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");
        
        // <CHANGE> Add verified message styling
        if (msg.senderVerified) {
          div.classList.add("verified-message");
        }

        let content = "";
        // <CHANGE> Updated username display with verified icon
        content += `
          <div class="username">
            ${escapeHtml(msg.senderName || msg.senderUsername || "Unknown")}
            ${msg.senderVerified ? '<span class="verified-icon">✓</span>' : ''}
          </div>
        `;

        if (msg.replyTo) {
          const replyData = await fetchMessageMetadata(msg.replyTo);
          if (replyData) {
            const replyText = replyData.text || "";
            let mediaPreview = "";
            if (replyData.fileUrl) {
              if (replyData.fileType?.startsWith("image") || replyData.issticker) {
                mediaPreview = `<img src="${replyData.fileUrl}" alt="Media">`;
              } else if (replyData.fileType?.startsWith("video")) {
                mediaPreview = `<video src="${replyData.fileUrl}"></video>`;
              } else if (replyData.fileType?.startsWith("audio")) {
                mediaPreview = `<span>[Audio]</span>`;
              } else {
                mediaPreview = `<span>[File]</span>`;
              }
            }
            content += `
              <div class="reply-preview">
                ${mediaPreview}
                ${escapeHtml(replyData.senderName || replyData.senderUsername || "Unknown")}
                ${replyData.senderVerified ? '<span class="verified-icon">✓</span>' : ''}: 
                ${escapeHtml(replyText.slice(0, 50))}${replyText.length > 50 ? "..." : ""}
              </div>
            `;
          }
        }

        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }

        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received");
            replyDiv.style.marginLeft = "40px";
            replyDiv.style.background = "rgba(255, 255, 255, 0.05)";
            replyDiv.dataset.messageId = reply.id;

            let replyContent = `
              <div class="username">
                ${escapeHtml(reply.senderName || reply.senderUsername || "Unknown")}
                ${reply.senderVerified ? '<span class="verified-icon">✓</span>' : ''}
              </div>
            `;

            if (reply.replyTo) {
              replyContent += `
                <div class="reply-preview">
                  Reply to message ID ${reply.replyTo}
                </div>
              `;
            }

            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }
            if (reply.text) {
              const formattedReplyText = escapeHtml(reply.text).replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            replyDiv.addEventListener("click", () => {
              replyingTo = { id: reply.id, text: reply.text || "[Media]", sender: reply.senderName || reply.senderUsername || "Unknown" };
              updateReplyPreview();
            });

            if (append) {
              container.appendChild(replyDiv);
            } else {
              container.insertBefore(replyDiv, container.firstChild);
            }
          });
        }
      }

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Infinite scroll
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      console.log("New message received:", msg);
      document.getElementById("no-messages").style.display = "none";
      renderMessages([msg], recipientId, true);
    });

    // Typing indicator
    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' ✓' : '')).join(", ");
        typingIndicator.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
      } else {
        typingIndicator.textContent = "";
      }
    });

    // Load stickers from localStorage
    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.addEventListener("click", () => sendSticker(url));
        container.appendChild(img);
      });
    }

    // Save sticker to localStorage
    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (!stickers.includes(url)) {
        stickers.push(url);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
    }

    // Send sticker
    async function sendSticker(url) {
      const sendButton = document.getElementById("send-button");
      sendButton.disabled = true;
      try {
        // Fetch the sticker image and convert to base64
        const response = await fetch(url);
        const blob = await response.blob();
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(blob);
        });

        const body = {
          authToken,
          text: "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType: "image/png",
          issticker: true
        };

        console.log("Sending sticker:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Sticker sent successfully:", data);
          replyingTo = null;
          updateReplyPreview();
          // <CHANGE> Hide stickers container after sending
          document.getElementById("stickers-container").style.display = "none";
        } else {
          console.error("Error sending sticker:", data.error);
          alert(data.error || "Failed to send sticker");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
        alert("Error sending sticker");
      } finally {
        sendButton.disabled = false;
      }
    }

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");
    const mediaPreview = document.getElementById("media-preview");
    const mediaPreviewContainer = document.getElementById("media-preview-container");
    const createStickerButton = document.getElementById("create-sticker-button");
    const stickersContainer = document.getElementById("stickers-container");
    const stickersToggle = document.getElementById("stickers-toggle");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image")) {
        const reader = new FileReader();
        reader.onload = () => {
          mediaPreview.src = reader.result;
          mediaPreviewContainer.style.display = "flex";
          isSticker = false;
          createStickerButton.style.display = "inline-block";
          updateCharacterCount(); // Update send button state
        };
        reader.readAsDataURL(file);
      } else if (file) {
        mediaPreviewContainer.style.display = "flex";
        mediaPreview.style.display = "none";
        createStickerButton.style.display = "none";
        updateCharacterCount(); // Update send button state
      } else {
        clearMediaPreview();
      }
    });

    createStickerButton.addEventListener("click", () => {
      isSticker = true;
      createStickerButton.style.display = "none";
    });

    stickersToggle.addEventListener("click", () => {
      const isVisible = stickersContainer.style.display === "block";
      stickersContainer.style.display = isVisible ? "none" : "block";
    });

    function clearMediaPreview() {
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreview.style.display = "block";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
      updateCharacterCount(); // Update send button state
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      
      // <CHANGE> Prevent sending empty messages without files
      if (!text && !file) {
        return;
      }
      
      // <CHANGE> Prevent sending if over character limit
      if (text.length > MAX_CHARS) {
        alert(`Message too long. Maximum ${MAX_CHARS} characters allowed.`);
        return;
      }
      
      sendButton.disabled = true;

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
          updateCharacterCount(); // Reset character count
        } else {
          console.error("Error sending message:", data.error);
          alert(data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        alert("Error sending message");
      } finally {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      // Enter without Shift adds a line break (default textarea behavior)
    });

    // <CHANGE> Updated input event listener with character count
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 200)}px`;
      
      updateCharacterCount();

      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">✕</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    fetchRecipient();
    loadMessages();
    loadStickers();
    updateCharacterCount(); // Initialize character count
  </script>
</body>
</html>
