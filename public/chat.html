<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #eee;
      align-self: flex-start;
    }
    .meta {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    img, video {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }
    .sticker {
      max-width: 100px;
      max-height: 100px;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
    .message-text {
      white-space: pre-wrap; /* Preserves whitespace and line breaks */
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
  </div>

  <script>
    async function loadMessages() {
      const params = window.location.pathname.split("/"); 
      const recipientId = params[params.length - 1]; // /chat/:id → get :id
      const authToken = localStorage.getItem("authToken");

      if (!authToken) {
        alert("No authToken found in localStorage. Please log in first.");
        return;
      }

      try {
        const res = await fetch(`/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=50`);
        const data = await res.json();

        if (res.ok) {
          renderMessages(data, recipientId);
        } else {
          console.error("Error:", data.error);
          alert(data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        alert("Error fetching messages");
      }
    }

    function renderMessages(messages, recipientId) {
      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.reverse().forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");

        // Check if current user is sender
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");

        // Message content
        let content = "";
        if (msg.text) {
          // Replace \n with <br> for line breaks
          const formattedText = msg.text.replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }
        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${msg.senderName || msg.senderUsername || "Unknown"} • 
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        container.appendChild(div);

        // Add replies inline
        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received"); 
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "#f5f5f5";

            let replyContent = "";
            if (reply.text) {
              // Replace \n with <br> for line breaks
              const formattedReplyText = reply.text.replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }
            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${reply.senderName || reply.senderUsername || "Unknown"} • 
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            container.appendChild(replyDiv);
          });
        }
      });

      // Auto-scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    loadMessages();
  </script>
</body>
</html>
