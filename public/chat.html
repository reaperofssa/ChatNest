<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* Decorative background */
    .background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.03;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #666666, transparent);
      animation: float 25s infinite linear;
    }

    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 5%;
      left: -10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 40%;
      right: -5%;
      animation-delay: -8s;
    }

    .shape:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 10%;
      left: 20%;
      animation-delay: -16s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(90deg); }
      50% { transform: translateY(0px) rotate(180deg); }
      75% { transform: translateY(30px) rotate(270deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
    }

    /* Enhanced header with profile info */
    #header {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 70px;
      position: relative;
    }

    #back-button {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #back-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #profile-picture {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: #333333;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    #user-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.2;
    }

    #user-name {
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #user-username {
      color: #8e8e93;
      font-size: 13px;
      margin-top: 1px;
    }

    #user-status {
      color: #8e8e93;
      font-size: 12px;
      margin-top: 1px;
    }

    #menu-button {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #menu-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .verified-badge {
      width: 16px;
      height: 16px;
      background: url('/verified.png') no-repeat center;
      background-size: contain;
      display: inline-block;
    }

    .verified-icon {
      width: 16px;
      height: 16px;
      background: url('/verified.png') no-repeat center;
      background-size: contain;
      display: inline-block;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: transparent;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #messages::-webkit-scrollbar {
      display: none;
    }

    #no-messages {
      text-align: center;
      color: rgba(142, 142, 147, 0.8);
      padding: 40px 20px;
      font-size: 16px;
      display: none;
    }

    /* Performance optimizations */
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      overflow: hidden;
      will-change: transform;
    }

    /* Simplified liquid deformation effect for better performance */
    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, 
                  rgba(255, 255, 255, 0.03) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      border-radius: 20px;
    }

    .message:hover::before {
      opacity: 1;
    }

    .message:hover {
      transform: translateY(-1px) scale(1.001);
      border-radius: 18px;
    }

    .message:active {
      transform: translateY(1px) scale(0.999);
      border-radius: 22px;
    }

    .sent {
      background: rgba(60, 60, 67, 0.3);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 8px;
    }

    .received {
      background: rgba(44, 44, 46, 0.4);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
    }

    .verified-message {
      border: 1px solid rgba(74, 144, 226, 0.3);
      background: rgba(74, 144, 226, 0.1);
    }

    .message-text {
      color: #ffffff;
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .meta {
      font-size: 11px;
      color: rgba(142, 142, 147, 0.8);
      margin-top: 6px;
      text-align: right;
    }

    .username {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #4A90E2;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    img, video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 8px;
    }

    .sticker {
      max-width: 120px;
      max-height: 120px;
    }

    audio {
      width: 100%;
      margin-top: 8px;
      border-radius: 8px;
    }

    .reply-preview {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 6px;
      border-left: 2px solid #4A90E2;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reply-preview img, .reply-preview video {
      max-width: 32px;
      max-height: 32px;
      border-radius: 6px;
    }

    /* Enhanced input container with viewport handling */
    #input-container {
      padding: 12px 16px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    /* iOS keyboard adjustment */
    @media screen and (max-height: 500px) {
      #input-container {
        padding-bottom: 8px;
      }
      
      #header {
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }
      
      body.keyboard-open #header {
        transform: translateY(0);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      
      body.keyboard-open #messages {
        margin-top: 70px;
      }
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(44, 44, 46, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: rgba(74, 144, 226, 0.5);
      background: rgba(44, 44, 46, 0.8);
    }

    #message-input::placeholder {
      color: rgba(142, 142, 147, 0.6);
    }

    .char-counter {
      font-size: 11px;
      color: rgba(142, 142, 147, 0.6);
      text-align: right;
      margin-top: 4px;
    }

    .char-counter.warning {
      color: #ff9500;
    }

    .char-counter.error {
      color: #ff3b30;
    }

    #send-button {
      padding: 12px 20px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      min-width: 70px;
      height: 44px;
    }

    #send-button:hover:not(:disabled) {
      background: #357ABD;
      transform: scale(1.02);
    }

    #send-button:disabled {
      background: rgba(142, 142, 147, 0.3);
      cursor: not-allowed;
      transform: none;
    }

    #file-input {
      display: none;
    }

    #file-button {
      padding: 12px;
      background: rgba(44, 44, 46, 0.6);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #file-button:hover {
      background: rgba(44, 44, 46, 0.8);
    }

    #create-sticker-button {
      padding: 8px 12px;
      background: #ff9500;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease;
    }

    #create-sticker-button:hover {
      background: #e6850e;
    }

    #media-preview {
      max-width: 100px;
      max-height: 100px;
      border-radius: 12px;
    }

    #media-preview-container {
      display: none;
      padding: 12px;
      background: rgba(44, 44, 46, 0.6);
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #media-preview-container button {
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff3b30;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      transition: all 0.2s ease;
      font-size: 12px;
    }

    #media-preview-container button:hover {
      background: rgba(255, 59, 48, 0.3);
    }

    #typing-indicator {
      font-size: 13px;
      color: rgba(142, 142, 147, 0.8);
      padding: 8px 16px;
      background: rgba(26, 26, 26, 0.5);
      backdrop-filter: blur(10px);
      min-height: 20px;
    }

    #reply-input-preview {
      background: rgba(44, 44, 46, 0.6);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 144, 226, 0.3);
      color: #ffffff;
    }

    #reply-input-preview button {
      background: none;
      border: none;
      color: #ff3b30;
      cursor: pointer;
      font-size: 16px;
      padding: 4px 6px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    #reply-input-preview button:hover {
      background: rgba(255, 59, 48, 0.2);
    }

    #stickers-container {
      display: none;
      position: absolute;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 12px;
      max-height: 100px;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 100;
      width: calc(100% - 32px);
      backdrop-filter: blur(15px);
      bottom: 100%;
      margin-bottom: 8px;
    }

    #stickers-container img {
      max-width: 50px;
      max-height: 50px;
      margin-right: 8px;
      cursor: pointer;
      display: inline-block;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    #stickers-container img:hover {
      transform: scale(1.1);
    }

    #stickers-toggle {
      padding: 12px 16px;
      background: rgba(44, 44, 46, 0.6);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      backdrop-filter: blur(10px);
      transition: all 0.2s ease;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
    }

    #stickers-toggle:hover {
      background: rgba(44, 44, 46, 0.8);
    }

    #stickers-toggle::after {
      content: '‚ñº';
      margin-left: 8px;
      font-size: 11px;
      transition: transform 0.3s ease;
    }

    #stickers-toggle.active::after {
      transform: rotate(180deg);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(142, 142, 147, 0.3);
      border-radius: 50%;
      border-top-color: #4A90E2;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-progress {
      background: rgba(74, 144, 226, 0.2);
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 144, 226, 0.3);
      font-size: 13px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    .modal h3 {
      color: #ffffff;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .modal p {
      color: rgba(142, 142, 147, 0.8);
      margin-bottom: 20px;
      line-height: 1.4;
      font-size: 14px;
    }

    .modal button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .modal button:hover {
      background: #357ABD;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      #header {
        padding: 12px 16px;
      }
      
      #messages {
        padding: 12px;
      }
      
      #input-container {
        padding: 12px 16px 16px 16px;
      }
      
      .message {
        max-width: 90%;
        padding: 10px 14px;
      }

      #message-input {
        font-size: 16px; /* Prevent zoom on iOS */
      }
    }

    /* Input row layout */
    .input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-column {
      flex: 1;
    }

    .stickers-row {
      display: flex;
      gap: 12px;
      align-items: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div id="chat-container">
    <div id="header">
      <button id="back-button" onclick="window.location.href='/chats.html'">‚Üê</button>
      <img id="profile-picture" src="" alt="Profile" style="display: none;">
      <div id="user-info">
        <div id="user-name"></div>
        <div id="user-username"></div>
        <div id="user-status">last seen recently</div>
      </div>
      <button id="menu-button" onclick="window.location.href=`/info/${recipientId}`">‚ãØ</button>
    </div>
    <div id="messages">
      <div id="no-messages">No messages yet. Start the conversation!</div>
    </div>
    <div id="typing-indicator"></div>
    <div id="input-container">
      <div id="reply-input-preview" style="display: none;"></div>
      <div id="stickers-container"></div>
      <div class="stickers-row">
        <button id="stickers-toggle">My Stickers</button>
        <div style="flex: 1;"></div>
      </div>
      <div id="media-preview-container">
        <img id="media-preview" src="/placeholder.svg" alt="Media Preview">
        <button onclick="clearMediaPreview()">‚úï</button>
        <button id="create-sticker-button">Create Sticker</button>
      </div>
      <div class="input-row">
        <div class="input-column">
          <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
          <div class="char-counter" id="char-counter">0/1000</div>
        </div>
        <button id="send-button">Send</button>
        <button id="file-button">üìé</button>
        <input type="file" id="file-input" accept="image/*,video/*,audio/*">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isLoading = false;
    let earliestTimestamp = null;
    let replyingTo = null;
    let typingTimeout = null;
    let recipientData = null;
    let isSticker = false;
    let lastActivity = null;
    const MAX_CHARS = 1000;

    // Get recipientId and authToken
    const params = window.location.pathname.split("/");
    const recipientId = params[params.length - 1];
    const authToken = localStorage.getItem("authToken");

    console.log("authToken:", authToken);
    console.log("recipientId:", recipientId);

    if (!authToken) {
      showCustomAlert("Authentication Required", "No authToken found in localStorage. Please log in first.");
      setTimeout(() => window.location.href = "/login", 2000);
    }

    if (!recipientId || isNaN(recipientId)) {
      showCustomAlert("Invalid Recipient", "Invalid recipient ID in URL.");
      setTimeout(() => window.location.href = "/chats.html", 2000);
    }

    // Update status based on activity
    function updateUserStatus() {
      const statusEl = document.getElementById("user-status");
      if (!lastActivity) {
        statusEl.textContent = "last seen recently";
        return;
      }

      const now = Date.now();
      const diff = now - lastActivity;
      const minutes = Math.floor(diff / (1000 * 60));
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (minutes < 1) {
        statusEl.textContent = "online";
        statusEl.style.color = "#34c759";
      } else if (minutes < 60) {
        statusEl.textContent = `last seen ${minutes} minute${minutes > 1 ? 's' : ''} ago`;
        statusEl.style.color = "#8e8e93";
      } else if (hours < 24) {
        statusEl.textContent = `last seen ${hours} hour${hours > 1 ? 's' : ''} ago`;
        statusEl.style.color = "#8e8e93";
      } else {
        statusEl.textContent = `last seen ${days} day${days > 1 ? 's' : ''} ago`;
        statusEl.style.color = "#8e8e93";
      }
    }

    // Store activity timestamp
    function updateActivity() {
      lastActivity = Date.now();
      localStorage.setItem(`lastActivity_${recipientId}`, lastActivity.toString());
      updateUserStatus();
    }

    // Load stored activity
    function loadStoredActivity() {
      const stored = localStorage.getItem(`lastActivity_${recipientId}`);
      if (stored) {
        lastActivity = parseInt(stored);
        updateUserStatus();
      }
    }

    // Custom alert modal function
    function showCustomAlert(title, message) {
      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <h3>${title}</h3>
          <p>${message}</p>
          <button onclick="this.closest('.modal-overlay').remove()">OK</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    // Fetch recipient details
    async function fetchRecipient() {
      try {
        const res = await fetch(`/user/id/${recipientId}`); // Use the specified endpoint
        const data = await res.json();
        if (res.ok) {
          recipientData = data;
          const nameEl = document.getElementById("user-name");
          const usernameEl = document.getElementById("user-username");
          const profileImg = document.getElementById("profile-picture");

          // Set name and verified badge
          nameEl.innerHTML = `
            ${escapeHtml(data.name || data.username)} 
            ${data.verified ? '<span class="verified-badge"></span>' : ''}
          `;

          // Set username
          usernameEl.textContent = `@${data.username}`;

          // Set profile picture
          if (data.profileimg) {
            profileImg.src = data.profileimg;
            profileImg.style.display = 'block';
          } else {
            profileImg.style.display = 'none';
          }
        } else {
          console.error("Error fetching recipient:", data.error);
          document.getElementById("user-name").textContent = "Unknown User";
          document.getElementById("user-username").textContent = "";
        }
      } catch (err) {
        console.error("Error fetching recipient:", err);
        document.getElementById("user-name").textContent = "Error";
        document.getElementById("user-username").textContent = "";
      }
    }

    // Join user room
    socket.emit("joinUserRoom", authToken);

    // Load messages with loading indicator
    async function loadMessages(before = null) {
      if (isLoading) return;
      isLoading = true;

      // Show loading indicator for older messages
      if (before) {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'upload-progress';
        loadingDiv.innerHTML = '<div class="loading-spinner"></div> Loading older messages...';
        loadingDiv.id = 'loading-messages';
        document.getElementById('messages').insertBefore(loadingDiv, document.getElementById('messages').firstChild);
      }

      try {
        const url = before 
          ? `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20&before=${encodeURIComponent(before)}`
          : `/messages/${recipientId}?authToken=${encodeURIComponent(authToken)}&limit=20`;
        console.log("Fetching messages from:", url);
        const res = await fetch(url);
        const data = await res.json();

        if (res.ok) {
          console.log("Messages received:", data);
          const noMessagesDiv = document.getElementById("no-messages");
          if (data.length === 0 && !before) {
            noMessagesDiv.style.display = "block";
          } else {
            noMessagesDiv.style.display = "none";
            renderMessages(data.reverse(), recipientId, !before);
            if (data.length > 0) {
              earliestTimestamp = data[0].timestamp;
              // Update activity from last message
              updateActivity();
            } else if (before) {
              // No more older messages - show indicator
              const noOlderDiv = document.createElement('div');
              noOlderDiv.className = 'no-older-messages';
              noOlderDiv.style.cssText = `
                text-align: center;
                color: rgba(142, 142, 147, 0.6);
                padding: 20px;
                font-size: 14px;
                background: rgba(44, 44, 46, 0.3);
                border-radius: 12px;
                margin: 10px;
                backdrop-filter: blur(10px);
              `;
              noOlderDiv.textContent = 'No older messages';
              document.getElementById('messages').insertBefore(noOlderDiv, document.getElementById('messages').firstChild);
              earliestTimestamp = null; // Prevent further loading attempts
            }
          }
        } else {
          console.error("Error fetching messages:", data.error);
          showCustomAlert("Error", data.error || "Failed to load messages");
        }
      } catch (err) {
        console.error("Request failed:", err);
        showCustomAlert("Error", "Error fetching messages");
      } finally {
        isLoading = false;
        // Remove loading indicator
        const loadingDiv = document.getElementById('loading-messages');
        if (loadingDiv) loadingDiv.remove();
      }
    }

    // Add liquid deformation effect
    function addLiquidEffect(element) {
      element.addEventListener('mousemove', (e) => {
        const rect = element.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        element.style.setProperty('--mouse-x', x + '%');
        element.style.setProperty('--mouse-y', y + '%');
      });
    }

    // Fetch message metadata for replies
    async function fetchMessageMetadata(messageId) {
      try {
        const res = await fetch(`/get/${messageId}?authToken=${encodeURIComponent(authToken)}`);
        const data = await res.json();
        if (res.ok) {
          console.log("Message metadata:", data);
          return data;
        } else {
          console.error("Error fetching message metadata:", data.error);
          return null;
        }
      } catch (err) {
        console.error("Error fetching message metadata:", err);
        return null;
      }
    }

    async function renderMessages(messages, recipientId, append = true) {
      const container = document.getElementById("messages");
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 10;

      for (const msg of messages) {
        const div = document.createElement("div");
        div.classList.add("message");
        div.dataset.messageId = msg.id;
        const isSender = (msg.senderId !== Number(recipientId));
        div.classList.add(isSender ? "sent" : "received");
        
        if (msg.senderVerified) {
          div.classList.add("verified-message");
        }

        let content = "";
        content += `
          <div class="username">
            ${escapeHtml(msg.senderName || msg.senderUsername || "Unknown")}
            ${msg.senderVerified ? '<span class="verified-icon"></span>' : ''}
          </div>
        `;

        if (msg.replyTo) {
          const replyData = await fetchMessageMetadata(msg.replyTo);
          if (replyData) {
            const replyText = replyData.text || "";
            let mediaPreview = "";
            if (replyData.fileUrl) {
              if (replyData.fileType?.startsWith("image") || replyData.issticker) {
                mediaPreview = `<img src="${replyData.fileUrl}" alt="Media">`;
              } else if (replyData.fileType?.startsWith("video")) {
                mediaPreview = `<video src="${replyData.fileUrl}"></video>`;
              } else if (replyData.fileType?.startsWith("audio")) {
                mediaPreview = `<span>[Audio]</span>`;
              } else {
                mediaPreview = `<span>[File]</span>`;
              }
            }
            content += `
              <div class="reply-preview">
                ${mediaPreview}
                ${escapeHtml(replyData.senderName || replyData.senderUsername || "Unknown")}
                ${replyData.senderVerified ? '<span class="verified-icon"></span>' : ''}: 
                ${escapeHtml(replyText.slice(0, 50))}${replyText.length > 50 ? "..." : ""}
              </div>
            `;
          } else {
            // Fallback when message metadata cannot be fetched
            content += `
              <div class="reply-preview">
                <span>[Deleted message]</span>
              </div>
            `;
          }
        }

        if (msg.fileUrl) {
          if (msg.issticker) {
            content += `<img src="${msg.fileUrl}" alt="Sticker" class="sticker">`;
          } else if (msg.fileType?.startsWith("image")) {
            content += `<img src="${msg.fileUrl}" alt="Image">`;
          } else if (msg.fileType?.startsWith("video")) {
            content += `<video controls preload="metadata" src="${msg.fileUrl}"></video>`;
          } else if (msg.fileType?.startsWith("audio")) {
            content += `<audio controls preload="metadata" src="${msg.fileUrl}"></audio>`;
          } else {
            content += `<a href="${msg.fileUrl}" target="_blank">Download file</a>`;
          }
        }
        if (msg.text) {
          const formattedText = escapeHtml(msg.text).replace(/\n/g, "<br>");
          content += `<div class="message-text">${formattedText}</div>`;
        }

        div.innerHTML = `
          ${content || "[Media]"}
          <div class="meta">
            ${new Date(msg.timestamp).toLocaleString()}
          </div>
        `;

        div.addEventListener("click", () => {
          replyingTo = { id: msg.id, text: msg.text || "[Media]", sender: msg.senderName || msg.senderUsername || "Unknown" };
          updateReplyPreview();
        });

        if (append) {
          container.appendChild(div);
        } else {
          container.insertBefore(div, container.firstChild);
        }

        if (msg.replies && msg.replies.length > 0) {
          msg.replies.forEach(reply => {
            const replyDiv = document.createElement("div");
            replyDiv.classList.add("message", "received");
            replyDiv.style.marginLeft = "30px";
            replyDiv.style.background = "rgba(44, 44, 46, 0.2)";
            replyDiv.dataset.messageId = reply.id;

            if (reply.senderVerified) {
              replyDiv.classList.add("verified-message");
            }

            let replyContent = `
              <div class="username">
                ${escapeHtml(reply.senderName || reply.senderUsername || "Unknown")}
                ${reply.senderVerified ? '<span class="verified-icon"></span>' : ''}
              </div>
            `;

            if (reply.replyTo) {
              replyContent += `
                <div class="reply-preview">
                  <span>[Reply to message]</span>
                </div>
              `;
            }

            if (reply.fileUrl) {
              if (reply.issticker) {
                replyContent += `<img src="${reply.fileUrl}" alt="Sticker" class="sticker">`;
              } else if (reply.fileType?.startsWith("image")) {
                replyContent += `<img src="${reply.fileUrl}" alt="Image">`;
              } else if (reply.fileType?.startsWith("video")) {
                replyContent += `<video controls preload="metadata" src="${reply.fileUrl}"></video>`;
              } else if (reply.fileType?.startsWith("audio")) {
                replyContent += `<audio controls preload="metadata" src="${reply.fileUrl}"></audio>`;
              } else {
                replyContent += `<a href="${reply.fileUrl}" target="_blank">Download file</a>`;
              }
            }
            if (reply.text) {
              const formattedReplyText = escapeHtml(reply.text).replace(/\n/g, "<br>");
              replyContent += `<div class="message-text">${formattedReplyText}</div>`;
            }

            replyDiv.innerHTML = `
              ${replyContent || "[Media]"}
              <div class="meta">
                ${new Date(reply.timestamp).toLocaleString()}
              </div>
            `;

            replyDiv.addEventListener("click", () => {
              replyingTo = { id: reply.id, text: reply.text || "[Media]", sender: reply.senderName || reply.senderUsername || "Unknown" };
              updateReplyPreview();
            });

            if (append) {
              container.appendChild(replyDiv);
            } else {
              container.insertBefore(replyDiv, container.firstChild);
            }
          });
        }
      }

      if (append && wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Infinite scroll
    document.getElementById("messages").addEventListener("scroll", () => {
      if (document.getElementById("messages").scrollTop < 50 && earliestTimestamp) {
        loadMessages(earliestTimestamp);
      }
    });

    // WebSocket new message
    socket.on("newMessage", (msg) => {
      console.log("New message received:", msg);
      document.getElementById("no-messages").style.display = "none";
      renderMessages([msg], recipientId, true);
      updateActivity();
    });

    // Typing indicator
    socket.on("showTyping", ({ users }) => {
      const typingIndicator = document.getElementById("typing-indicator");
      if (users.length > 0) {
        const names = users.map(u => (u.name || u.username) + (u.verified ? ' ‚úì' : '')).join(", ");
        typingIndicator.textContent = `${names} ${users.length > 1 ? "are" : "is"} typing...`;
        // Update status to show user is active
        const statusEl = document.getElementById("user-status");
        statusEl.textContent = "online";
        statusEl.style.color = "#34c759";
      } else {
        typingIndicator.textContent = "";
      }
    });

    // iOS keyboard handling
    let initialViewportHeight = window.innerHeight;
    
    function handleViewportChange() {
      const currentHeight = window.innerHeight;
      const diff = initialViewportHeight - currentHeight;
      
      if (diff > 150) { // Keyboard is likely open
        document.body.classList.add('keyboard-open');
        // Scroll to bottom when keyboard opens
        const messages = document.getElementById('messages');
        setTimeout(() => {
          messages.scrollTop = messages.scrollHeight;
        }, 100);
      } else {
        document.body.classList.remove('keyboard-open');
      }
    }

    // Listen for viewport changes
    window.addEventListener('resize', handleViewportChange);
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        initialViewportHeight = window.innerHeight;
        handleViewportChange();
      }, 500);
    });

    // Load stickers from localStorage
    function loadStickers() {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      const container = document.getElementById("stickers-container");
      container.innerHTML = "";
      stickers.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Sticker";
        img.addEventListener("click", () => sendSticker(url));
        container.appendChild(img);
      });
    }

    // Save sticker to localStorage
    function saveSticker(url) {
      const stickers = JSON.parse(localStorage.getItem("stickers") || "[]");
      if (!stickers.includes(url)) {
        stickers.push(url);
        localStorage.setItem("stickers", JSON.stringify(stickers));
        loadStickers();
      }
    }

    // Send sticker with loading indicator
    async function sendSticker(url) {
      sendButton.disabled = true;
      
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending sticker...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);
      
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.readAsDataURL(blob);
        });

        const body = {
          authToken,
          text: "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType: "image/png",
          issticker: true
        };

        console.log("Sending sticker:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Sticker sent successfully:", data);
          replyingTo = null;
          updateReplyPreview();
          updateActivity();
        } else {
          console.error("Error sending sticker:", data.error);
          showCustomAlert("Error", data.error || "Failed to send sticker");
        }
      } catch (err) {
        console.error("Error sending sticker:", err);
        showCustomAlert("Error", "Error sending sticker");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Send message
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const fileInput = document.getElementById("file-input");
    const fileButton = document.getElementById("file-button");
    const mediaPreview = document.getElementById("media-preview");
    const mediaPreviewContainer = document.getElementById("media-preview-container");
    const createStickerButton = document.getElementById("create-sticker-button");
    const stickersContainer = document.getElementById("stickers-container");
    const stickersToggle = document.getElementById("stickers-toggle");
    const charCounter = document.getElementById("char-counter");

    fileButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("image")) {
        const reader = new FileReader();
        reader.onload = () => {
          mediaPreview.src = reader.result;
          mediaPreviewContainer.style.display = "flex";
          isSticker = false;
          createStickerButton.style.display = "inline-block";
        };
        reader.readAsDataURL(file);
      } else {
        clearMediaPreview();
      }
    });

    createStickerButton.addEventListener("click", () => {
      isSticker = true;
      createStickerButton.style.display = "none";
    });

    // Fix stickers toggle click handler
    stickersToggle.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      const isVisible = stickersContainer.style.display === "block";
      stickersContainer.style.display = isVisible ? "none" : "block";
      stickersToggle.classList.toggle("active", !isVisible);
    });

    function clearMediaPreview() {
      fileInput.value = "";
      mediaPreview.src = "";
      mediaPreviewContainer.style.display = "none";
      createStickerButton.style.display = "none";
      isSticker = false;
    }

    // Enhanced send message with validation and loading
    async function sendMessage() {
      const text = messageInput.value.trim();
      const file = fileInput.files[0];
      
      if (!text && !file) {
        showCustomAlert("Empty Message", "Please enter a message or select a file to send.");
        return;
      }
      
      if (text.length > MAX_CHARS) {
        showCustomAlert("Message Too Long", `Message exceeds ${MAX_CHARS} character limit.`);
        return;
      }
      
      sendButton.disabled = true;
      
      const progressDiv = document.createElement('div');
      progressDiv.className = 'upload-progress';
      progressDiv.innerHTML = '<div class="loading-spinner"></div> Sending message...';
      document.getElementById('input-container').insertBefore(progressDiv, document.getElementById('input-container').firstChild);

      try {
        let fileBase64 = null;
        let fileType = null;

        if (file) {
          fileBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.readAsDataURL(file);
          });
          fileType = file.type;
        }

        const body = {
          authToken,
          text: text || "",
          replyTo: replyingTo ? replyingTo.id : null,
          fileBase64,
          fileType,
          issticker: isSticker
        };

        console.log("Sending message:", body);
        const res = await fetch(`/message/${recipientId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (res.ok) {
          console.log("Message sent successfully:", data);
          if (isSticker && data.data.fileUrl) {
            saveSticker(data.data.fileUrl);
          }
          messageInput.value = "";
          updateCharCounter();
          clearMediaPreview();
          replyingTo = null;
          updateReplyPreview();
          updateActivity();
        } else {
          console.error("Error sending message:", data.error);
          showCustomAlert("Error", data.error || "Failed to send message");
        }
      } catch (err) {
        console.error("Error sending message:", err);
        showCustomAlert("Error", "Error sending message");
      } finally {
        sendButton.disabled = false;
        progressDiv.remove();
      }
    }

    // Character counter update function
    function updateCharCounter() {
      const length = messageInput.value.length;
      charCounter.textContent = `${length}/${MAX_CHARS}`;
      
      charCounter.className = 'char-counter';
      if (length > MAX_CHARS * 0.9) {
        charCounter.classList.add('warning');
      }
      if (length > MAX_CHARS) {
        charCounter.classList.add('error');
        sendButton.disabled = true;
      } else {
        sendButton.disabled = false;
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Enhanced input handling with character counter
    messageInput.addEventListener("input", () => {
      messageInput.style.height = "auto";
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 120)}px`;
      
      updateCharCounter();

      socket.emit("typing", { room: `user_${recipientId}`, authToken });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stopTyping", { room: `user_${recipientId}`, authToken });
      }, 5000);
    });

    // Reply preview
    function updateReplyPreview() {
      const replyPreview = document.getElementById("reply-input-preview");
      if (replyingTo) {
        replyPreview.style.display = "block";
        replyPreview.innerHTML = `
          Replying to ${escapeHtml(replyingTo.sender)}: ${escapeHtml(replyingTo.text.slice(0, 50))}...
          <button onclick="cancelReply()">‚úï</button>
        `;
      } else {
        replyPreview.style.display = "none";
        replyPreview.innerHTML = "";
      }
    }

    function cancelReply() {
      replyingTo = null;
      updateReplyPreview();
    }

    // HTML escape function
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Initial load
    fetchRecipient();
    loadMessages();
    loadStickers();
    updateCharCounter();
    loadStoredActivity();

    // Update status periodically
    setInterval(updateUserStatus, 60000); // Update every minute
  </script>
</body>
</html>
